<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cris√°lida Neo-Gamer</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0b0e;
            --panel: #16161d;
            --accent: #00f2ff;
            --neon-purple: #7000ff;
            --text: #ffffff;
            --gray: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- TELA DE AUTENTICA√á√ÉO --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-box { width: 100%; max-width: 350px; background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 14px; background: #000; border: 1px solid #333; border-radius: 12px; color: white; margin-bottom: 12px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--neon-purple); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(112,0,255,0.3); }

        /* --- INTERFACE PRINCIPAL --- */
        #app { display: none; flex-direction: column; height: 100%; }
        header { height: 65px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-view { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: radial-gradient(circle at center, #111 0%, #000 100%); }

        /* --- BUBBLES --- */
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; line-height: 1.4; }
        .bubble.sent { align-self: flex-end; background: var(--neon-purple); border-bottom-right-radius: 4px; }
        .bubble.received { align-self: flex-start; background: #222; border-bottom-left-radius: 4px; border-left: 3px solid var(--accent); }
        .time { font-size: 10px; opacity: 0.5; margin-left: 10px; float: right; margin-top: 4px; }

        /* --- CONTROLES --- */
        .input-bar { padding: 12px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        .msg-input { flex: 1; background: #000; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 24px; cursor: pointer; }

        /* --- CALL HUD --- */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 15px; border: 2px solid var(--accent); object-fit: cover; }

        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 6000; }
    </style>
</head>
<body>

    <div id="toast">LINK COPIADO</div>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent);">CRIS√ÅLIDA LOGIN</h2>
            <input type="text" id="user-id" class="auth-input" placeholder="Usu√°rio">
            <input type="password" id="user-pass" class="auth-input" placeholder="Senha">
            <button class="auth-btn" onclick="handleAuth()">ENTRAR / CRIAR</button>
            <p style="font-size: 11px; color: var(--gray); margin-top: 15px; text-align: center;">Dados salvos localmente no navegador.</p>
        </div>
    </div>

    <div id="app">
        <header>
            <div style="flex: 1;">
                <h4 id="partner-name">Geral</h4>
                <span id="conn-status" style="font-size: 11px; color: var(--gray);">Desconectado</span>
            </div>
            <button class="icon-btn" onclick="copyInvite()">üîó</button>
            <button class="icon-btn" onclick="startCall()" style="margin-left: 15px;">üìû</button>
            <button class="icon-btn" onclick="logout()" style="margin-left: 15px; color: #ff3b30;">üö™</button>
        </header>

        <main class="chat-view" id="chat-view"></main>

        <div class="input-bar">
            <input type="text" id="msg-input" class="msg-input" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') send()">
            <button class="icon-btn" onclick="send()" style="color: var(--neon-purple);">üöÄ</button>
        </div>
    </div>

    <div id="call-ui">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
        <div style="position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center;">
            <button onclick="endCall()" style="width:70px; height:70px; background:#ff3b30; border-radius:50%; border:none; color:white; font-size:30px;">‚úñ</button>
        </div>
    </div>

    <script>
        let peer, conn, myStream, currentId;

        // --- 1. LOGIN COM PERSIST√äNCIA ---
        function handleAuth() {
            const id = document.getElementById('user-id').value.trim().toLowerCase();
            const pass = document.getElementById('user-pass').value.trim();
            if(!id || !pass) return alert("Preencha tudo!");

            const users = JSON.parse(localStorage.getItem('cris_users') || '{}');
            
            if(users[id]) {
                if(users[id] !== pass) return alert("Senha incorreta!");
            } else {
                users[id] = pass;
                localStorage.setItem('cris_users', JSON.stringify(users));
            }

            currentId = id;
            sessionStorage.setItem('cris_session', id);
            initApp(id);
        }

        // Auto-login
        if(sessionStorage.getItem('cris_session')) {
            currentId = sessionStorage.getItem('cris_session');
            initApp(currentId);
        }

        function logout() {
            sessionStorage.removeItem('cris_session');
            location.reload();
        }

        // --- 2. PEERJS L√ìGICA ---
        function initApp(userId) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';

            // Usamos o nome de usu√°rio como o ID do Peer
            peer = new Peer(userId);

            peer.on('open', id => {
                console.log("Logado como:", id);
                checkUrlInvite();
            });

            peer.on('connection', c => {
                conn = c;
                setupChat();
            });

            peer.on('call', call => {
                navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                    myStream = stream;
                    document.getElementById('call-ui').style.display = 'flex';
                    document.getElementById('local-video').srcObject = stream;
                    call.answer(stream);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                });
            });

            peer.on('error', err => {
                if(err.type === 'unavailable-id') {
                    alert("Este usu√°rio j√° est√° online em outro lugar.");
                    logout();
                }
            });
        }

        function setupChat() {
            document.getElementById('conn-status').innerText = "Conectado a: " + conn.peer;
            document.getElementById('partner-name').innerText = conn.peer.toUpperCase();
            
            conn.on('data', data => {
                render(conn.peer, data, 'received');
            });

            conn.on('close', () => {
                document.getElementById('conn-status').innerText = "Desconectado";
            });
        }

        function send() {
            const input = document.getElementById('msg-input');
            if(!input.value || !conn) return;
            conn.send(input.value);
            render('Voc√™', input.value, 'sent');
            input.value = "";
        }

        function render(name, msg, type) {
            const view = document.getElementById('chat-view');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerHTML = `${msg} <span class="time">${time}</span>`;
            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
        }

        // --- 3. UTILIT√ÅRIOS ---
        function copyInvite() {
            const url = `${window.location.origin}${window.location.pathname}?connect=${currentId}`;
            navigator.clipboard.writeText(url);
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function checkUrlInvite() {
            const targetId = new URLSearchParams(window.location.search).get('connect');
            if(targetId && targetId !== currentId) {
                conn = peer.connect(targetId);
                setupChat();
            }
        }

        async function startCall() {
            if(!conn) return alert("Nenhum parceiro online.");
            myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('local-video').srcObject = myStream;
            const call = peer.call(conn.peer, myStream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
        }

        function endCall() {
            document.getElementById('call-ui').style.display = 'none';
            if(myStream) myStream.getTracks().forEach(t => t.stop());
        }
    </script>
</body>
</html>
