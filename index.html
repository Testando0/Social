<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRIMSON ENTERPRISE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div id="app">
    <div id="auth-screen" class="full-screen">
        <div class="auth-box">
            <i class="ri-shield-flash-fill" style="font-size: 70px; color: var(--primary);"></i>
            <h1>CRIMSON</h1>
            <p>NETWORK SECURITY SYSTEM</p>
            <input type="text" id="auth-id" placeholder="ID de Usuário" class="field">
            <input type="password" id="auth-pass" placeholder="Senha de Acesso" class="field">
            <div class="auth-btns">
                <button class="btn" onclick="sys.auth(false)">LOGAR</button>
                <button class="btn btn-outline" onclick="sys.auth(true)">REGISTRAR</button>
            </div>
        </div>
    </div>

    <header id="main-header">
        <div class="user-meta" onclick="sys.openView('view-me')">
            <div class="avatar" id="header-av"></div>
            <div>
                <div id="header-name" style="font-weight: 800;">...</div>
                <div class="status-badge">ONLINE</div>
            </div>
        </div>
        <i class="ri-settings-5-fill" onclick="sys.openView('view-me')"></i>
    </header>

    <div id="chat-list"></div>

    <div class="fab-container">
        <div id="fab-options" class="fab-options">
            <div onclick="sys.openView('view-create-group')"><i class="ri-group-fill"></i></div>
            <div onclick="sys.openView('view-add')"><i class="ri-user-add-fill"></i></div>
        </div>
        <div class="fab-main" onclick="sys.toggleFab()"><i class="ri-add-line" id="fab-icon"></i></div>
    </div>

    <div id="view-chat" class="view">
        <header>
            <i class="ri-arrow-left-s-line" onclick="sys.closeChat()" style="font-size: 30px;"></i>
            <div class="chat-header-info" onclick="sys.showContact()">
                <div class="avatar" id="chat-av"></div>
                <div>
                    <div id="chat-name" style="font-weight: 700;">Nome</div>
                    <div id="chat-status-text" class="online-status">...</div>
                </div>
            </div>
            <div class="chat-actions">
                <i class="ri-phone-fill" onclick="sys.call(false)"></i>
                <i class="ri-vidicon-fill" onclick="sys.call(true)"></i>
            </div>
        </header>

        <div id="messages"></div>

        <div id="media-preview" class="hidden">
            <div id="preview-content"></div>
            <div class="preview-tools">
                <button id="v-once-btn" onclick="sys.toggleViewOnce()">
                    <i class="ri-eye-off-fill"></i> Única: <span id="v-once-status">OFF</span>
                </button>
                <div class="preview-send-row">
                    <input type="text" id="media-caption" placeholder="Legenda..." class="field">
                    <button class="btn-circle" onclick="sys.sendMedia()"><i class="ri-send-plane-fill"></i></button>
                    <button class="btn-cancel" onclick="sys.cancelMedia()">X</button>
                </div>
            </div>
        </div>

        <div class="input-bar">
            <label for="file-input"><i class="ri-add-line"></i></label>
            <input type="file" id="file-input" hidden onchange="sys.handleFile(event)">
            <input type="text" id="msg-input" placeholder="Mensagem...">
            <button id="btn-audio" onmousedown="sys.startRec()" onmouseup="sys.stopRec()"><i class="ri-mic-2-fill"></i></button>
            <button id="btn-send" class="hidden" onclick="sys.sendText()"><i class="ri-send-plane-2-fill"></i></button>
        </div>
    </div>

    <div id="call-ui" class="call-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <div class="call-info">
            <div class="call-avatar-wrap">
                <div class="pulse"></div>
                <img id="call-img" src="">
            </div>
            <h2 id="call-name-ui">Conectando...</h2>
            <p id="call-time">Criptografia de Ponta-a-Ponta</p>
        </div>
        <div class="call-controls">
            <button class="c-btn" id="mic-btn" onclick="sys.toggleMic()"><i class="ri-mic-fill"></i></button>
            <button class="c-btn c-end" onclick="sys.endCall()"><i class="ri-phone-fill"></i></button>
            <button class="c-btn" id="vid-btn" onclick="sys.toggleVideo()"><i class="ri-vidicon-fill"></i></button>
        </div>
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <div id="view-add" class="view modal">...</div>
    <div id="view-create-group" class="view modal">...</div>
    <div id="view-me" class="view modal">...</div>
</div>

<script src="script.js"></script>
</body>
</html>
