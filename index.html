<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON | ENTERPRISE EDITION</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --bg: #000000;
            --surface: #0a0a0b;
            --card: #141417;
            --border: #27272a;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        /* --- CONTAINER PRINCIPAL --- */
        #app { width: 100%; max-width: 500px; height: 100%; position: relative; display: flex; flex-direction: column; background: var(--bg); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        /* --- AUTH SCREEN --- */
        #auth-screen { position: absolute; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-logo { font-size: 60px; color: var(--primary); margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(255,0,51,0.3)); }
        
        /* --- HEADER --- */
        header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 800; }
        .user-meta { display: flex; align-items: center; gap: 12px; cursor: pointer; }

        /* --- AVATAR --- */
        .avatar { width: 44px; height: 44px; border-radius: 14px; background: var(--card); border: 1.5px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary); overflow: hidden; flex-shrink: 0; transition: 0.2s; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .avatar:hover { border-color: var(--primary); }

        /* --- CHAT LIST --- */
        .list-container { flex: 1; overflow-y: auto; }
        .chat-tile { padding: 16px 20px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s; cursor: pointer; }
        .chat-tile:hover { background: var(--surface); }
        .tile-info { flex: 1; min-width: 0; }
        .tile-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .tile-name { font-weight: 600; font-size: 15px; }
        .tile-last { font-size: 13px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- VIEWS --- */
        .view { position: absolute; inset: 0; background: var(--bg); z-index: 900; transform: translateX(100%); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); display: flex; flex-direction: column; }
        .view.active { transform: translateX(0); }

        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background-image: radial-gradient(circle at 10% 10%, #0a0a0a 1px, transparent 1px); background-size: 20px 20px; }
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 16px; font-size: 15px; line-height: 1.5; box-shadow: var(--shadow); }
        .sent { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .input-bar { padding: 16px; display: flex; gap: 10px; background: var(--surface); border-top: 1px solid var(--border); align-items: center; }
        .field { flex: 1; background: var(--bg); border: 1.5px solid var(--border); border-radius: 12px; color: #fff; padding: 12px 16px; font-size: 15px; transition: 0.2s; }
        .field:focus { border-color: var(--primary); outline: none; }

        /* --- CALL OVERLAY --- */
        .call-ui { position: fixed; inset: 0; z-index: 99999; background: #000; display: none; flex-direction: column; padding: 40px 20px; text-align: center; }
        .call-ui.active { display: flex; }
        .video-container { flex: 1; position: relative; margin-top: 20px; border-radius: 20px; overflow: hidden; background: var(--card); }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 140px; position: absolute; bottom: 20px; right: 20px; border-radius: 12px; border: 2px solid var(--primary); object-fit: cover; background: #000; }

        /* --- UI HELPERS --- */
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .fab { position: absolute; bottom: 25px; right: 25px; width: 56px; height: 56px; background: var(--primary); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; box-shadow: 0 10px 20px rgba(255,0,51,0.3); cursor: pointer; z-index: 500; }

        .profile-hero { padding: 40px 20px; text-align: center; background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%); }
        .large-av { width: 140px; height: 140px; border-radius: 40px; margin: 0 auto 20px; border: 3px solid var(--primary); overflow: hidden; }
        .large-av img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <i class="ri-fire-fill auth-logo"></i>
        <h1 style="font-weight: 800; font-size: 28px; margin-bottom: 8px;">CRIMSON BLACK</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Peer-to-Peer Encryption</p>
        <input type="text" id="my-id" class="field" style="width:100%; margin-bottom:15px;" placeholder="Escolha seu ID Único">
        <button class="btn btn-primary" style="width:100%;" onclick="sys.login()">ENTRAR AGORA</button>
    </div>

    <header>
        <div class="user-meta" onclick="sys.openView('view-my-profile')">
            <div class="avatar" id="me-av">?</div>
            <div>
                <div id="me-name" style="font-weight: 700; font-size: 15px;">Acessando...</div>
                <div style="font-size: 10px; color: var(--primary); font-weight: 800;">PROTECTED</div>
            </div>
        </div>
        <i class="ri-settings-5-line" style="font-size: 22px; color: var(--text-dim);"></i>
    </header>

    <div id="home-chats" class="list-container"></div>
    <div class="fab" onclick="sys.openView('view-add')"><i class="ri-message-3-line"></i></div>

    <div id="view-chat" class="view">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="ri-arrow-left-s-line" onclick="sys.closeChat()" style="font-size:28px; cursor:pointer;"></i>
                <div class="avatar" id="chat-av" onclick="sys.showContactProfile()"></div>
                <div id="chat-name" style="font-weight:700;">Nome</div>
            </div>
            <div style="display:flex; gap:20px; font-size:20px; color: var(--text-dim);">
                <i class="ri-phone-line" onclick="sys.call(false)"></i>
                <i class="ri-vidicon-line" onclick="sys.call(true)"></i>
            </div>
        </header>
        <div id="chat-flow" class="chat-area"></div>
        <div class="input-bar">
            <input type="text" id="msg-field" class="field" placeholder="Escreva aqui...">
            <button class="avatar" style="background:var(--primary); border:none; color:white;" onclick="sys.send()"><i class="ri-send-plane-2-fill"></i></button>
        </div>
    </div>

    <div id="view-add" class="view">
        <header><i class="ri-close-line" onclick="sys.closeView('view-add')" style="font-size:24px;"></i><h3 style="margin-left:15px;">Nova Conversa</h3></header>
        <div style="padding:20px;">
            <input type="text" id="target-id" class="field" style="width:100%; margin-bottom:15px;" placeholder="ID do destinatário">
            <button class="btn btn-primary" style="width:100%;" onclick="sys.addAndOpen()">INICIAR CHAT</button>
        </div>
    </div>

    <div id="view-my-profile" class="view">
        <header><i class="ri-arrow-left-s-line" onclick="sys.closeView('view-my-profile')" style="font-size:24px;"></i><h3 style="margin-left:15px;">Meu Perfil</h3></header>
        <div class="profile-hero">
            <div id="my-large-av" class="large-av"></div>
            <input type="text" id="set-name" class="field" style="width:100%; margin-bottom:10px;" placeholder="Seu Nome">
            <input type="text" id="set-pic" class="field" style="width:100%; margin-bottom:20px;" placeholder="URL da Foto de Perfil">
            <button class="btn btn-primary" style="width:100%;" onclick="sys.saveProf()">SALVAR ALTERAÇÕES</button>
            <button class="btn" style="width:100%; background:transparent; color:#ff3b30; margin-top:20px;" onclick="sys.logout()">LOGOUT</button>
        </div>
    </div>

    <div id="view-contact-profile" class="view">
        <header><i class="ri-close-line" onclick="sys.closeView('view-contact-profile')" style="font-size:24px;"></i></header>
        <div class="profile-hero" id="target-profile-content">
            </div>
    </div>

    <div id="call-ui" class="call-ui">
        <h2 id="call-status">Conectando Chamada...</h2>
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <button class="btn btn-primary" style="background:#ff3b30; width:80px; height:80px; border-radius:40px; margin: 30px auto 0;" onclick="sys.endCall()"><i class="ri-phone-line" style="font-size:30px;"></i></button>
    </div>
</div>

<script>
const sys = {
    peer: null, localStream: null, currentCall: null,
    uid: localStorage.getItem('cr_uid'),
    prof: JSON.parse(localStorage.getItem('cr_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('cr_friends') || '{}'),
    history: JSON.parse(localStorage.getItem('cr_history') || '{}'),
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('auth-screen').style.display = 'none';
            this.setupNetwork();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-field').onkeydown = (e) => e.key === 'Enter' && this.send();
    },

    login() {
        const id = document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length < 3) return;
        localStorage.setItem('cr_uid', id);
        location.reload();
    },

    setupNetwork() {
        this.peer = new Peer(this.uid);
        this.peer.on('connection', conn => {
            conn.on('data', data => this.handleData(conn.peer, data));
            setTimeout(() => this.syncProfile(conn), 1000);
        });
        this.peer.on('call', call => {
            if(confirm("Chamada recebida de: " + call.peer)) {
                navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(s => {
                    this.localStream = s;
                    document.getElementById('call-ui').classList.add('active');
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    this.handleCall(call);
                });
            }
        });
    },

    syncProfile(conn) {
        conn.send({ type: 'sync', name: this.prof.name || this.uid, pic: this.prof.pic });
    },

    handleData(sid, data) {
        if(data.type === 'sync') {
            this.friends[sid] = { name: data.name, pic: data.pic };
            this.save(); this.renderHome();
            if(this.activeId === sid) this.updateChatHeader(sid);
        }
        if(data.type === 'msg') {
            if(!this.history[sid]) this.history[sid] = [];
            this.history[sid].push({ sid, text: data.text });
            this.save(); this.renderHome();
            if(this.activeId === sid) this.renderChat();
        }
    },

    renderHome() {
        const list = document.getElementById('home-chats');
        list.innerHTML = "";
        Object.keys(this.history).sort().forEach(id => {
            const f = this.friends[id] || { name: id, pic: '' };
            const last = this.history[id].at(-1);
            list.innerHTML += `
                <div class="chat-tile" onclick="sys.openChat('${id}')">
                    <div class="avatar">${f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase()}</div>
                    <div class="tile-info">
                        <div class="tile-header"><span class="tile-name">${f.name || id}</span></div>
                        <div class="tile-last">${last ? last.text : 'Nova conversa'}</div>
                    </div>
                </div>`;
        });
    },

    openChat(id) {
        this.activeId = id;
        this.updateChatHeader(id);
        this.openView('view-chat');
        this.renderChat();
        const conn = this.peer.connect(id);
        conn.on('open', () => this.syncProfile(conn));
    },

    updateChatHeader(id) {
        const f = this.friends[id] || { name: id, pic: '' };
        document.getElementById('chat-name').innerText = f.name || id;
        document.getElementById('chat-av').innerHTML = f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase();
    },

    renderChat() {
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = "";
        (this.history[this.activeId] || []).forEach(m => {
            flow.innerHTML += `<div class="bubble ${m.sid === this.uid ? 'sent' : 'received'}">${m.text}</div>`;
        });
        flow.scrollTop = flow.scrollHeight;
    },

    send() {
        const input = document.getElementById('msg-field');
        if(!input.value.trim()) return;
        const text = input.value.trim();
        if(!this.history[this.activeId]) this.history[this.activeId] = [];
        this.history[this.activeId].push({ sid: this.uid, text });
        
        const conn = this.peer.connect(this.activeId);
        conn.on('open', () => {
            conn.send({ type: 'msg', text });
            this.syncProfile(conn);
        });

        input.value = ""; this.renderChat(); this.save(); this.renderHome();
    },

    call(video) {
        navigator.mediaDevices.getUserMedia({video, audio: true}).then(s => {
            this.localStream = s;
            document.getElementById('call-ui').classList.add('active');
            document.getElementById('local-video').srcObject = s;
            const call = this.peer.call(this.activeId, s);
            this.handleCall(call);
        });
    },

    handleCall(call) {
        this.currentCall = call;
        call.on('stream', rs => {
            document.getElementById('remote-video').srcObject = rs;
            document.getElementById('call-status').innerText = "Em Chamada";
        });
    },

    endCall() {
        if(this.currentCall) this.currentCall.close();
        if(this.localStream) this.localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').classList.remove('active');
        location.reload(); // Limpa estado de hardware
    },

    showContactProfile() {
        const f = this.friends[this.activeId] || { name: this.activeId, pic: '' };
        const content = document.getElementById('target-profile-content');
        content.innerHTML = `
            <div class="large-av">${f.pic ? `<img src="${f.pic}">` : `<h1 style="margin-top:40px">${this.activeId[0].toUpperCase()}</h1>`}</div>
            <h2>${f.name || this.activeId}</h2>
            <p style="color:var(--text-dim); margin-top:10px;">ID: ${this.activeId}</p>
        `;
        this.openView('view-contact-profile');
    },

    saveProf() {
        this.prof.name = document.getElementById('set-name').value;
        this.prof.pic = document.getElementById('set-pic').value;
        localStorage.setItem('cr_prof', JSON.stringify(this.prof));
        this.updateUI(); this.closeView('view-my-profile');
    },

    updateUI() {
        document.getElementById('me-name').innerText = this.prof.name || this.uid;
        const html = this.prof.pic ? `<img src="${this.prof.pic}">` : this.uid[0].toUpperCase();
        document.getElementById('me-av').innerHTML = html;
        document.getElementById('my-large-av').innerHTML = html;
    },

    addAndOpen() {
        const id = document.getElementById('target-id').value.trim().toLowerCase();
        if(id && id !== this.uid) {
            if(!this.history[id]) this.history[id] = [];
            this.save(); this.openChat(id); this.closeView('view-add');
        }
    },

    openView(id) { document.getElementById(id).classList.add('active'); },
    closeView(id) { document.getElementById(id).classList.remove('active'); },
    closeChat() { this.activeId = null; this.closeView('view-chat'); this.renderHome(); },
    save() { 
        localStorage.setItem('cr_friends', JSON.stringify(this.friends)); 
        localStorage.setItem('cr_history', JSON.stringify(this.history)); 
    },
    logout() { localStorage.clear(); location.reload(); }
};

sys.init();
</script>
</body>
</html>
