<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRIMSON | ENTERPRISE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-screen">
            <i class="ri-shield-keyhole-fill" style="font-size: 60px; color: var(--primary);"></i>
            <h1>CRIMSON</h1>
            <div class="auth-content">
                <input type="text" id="auth-id" class="field" placeholder="ID UsuÃ¡rio">
                <input type="password" id="auth-pass" class="field" placeholder="Senha">
                <button class="btn" onclick="sys.auth(false)">ENTRAR</button>
                <button class="btn btn-outline" onclick="sys.auth(true)">CRIAR CONTA</button>
            </div>
        </div>

        <header>
            <div class="user-meta" onclick="sys.openView('view-me')">
                <div class="avatar" id="header-av"></div>
                <div><div id="header-name">...</div><div class="status">ONLINE</div></div>
            </div>
        </header>

        <div id="chat-list"></div>

        <div class="fab-menu" id="fab-menu">
            <div class="fab-item" onclick="sys.openView('view-add')"><span>Novo Contato</span><div class="fab-btn-mini"><i class="ri-user-add-line"></i></div></div>
        </div>
        <div class="fab" onclick="sys.toggleFab()"><i class="ri-add-line" id="fab-icon"></i></div>

        <div id="view-chat" class="view">
            <header>
                <i class="ri-arrow-left-s-line" onclick="sys.closeChat()"></i>
                <div class="chat-info" style="flex:1; margin-left:10px;">
                    <div id="chat-name" style="font-weight:700;">Nome</div>
                    <div id="chat-status" style="font-size:10px; color:var(--text-dim);">Conectando...</div>
                </div>
                <div class="chat-actions">
                    <i class="ri-phone-fill" onclick="sys.call(false)"></i>
                    <i class="ri-vidicon-fill" onclick="sys.call(true)"></i>
                </div>
            </header>
            <div id="messages" class="chat-area"></div>
            <div class="input-bar">
                <label class="btn-attach"><i class="ri-attachment-2"></i><input type="file" id="file-input" hidden onchange="sys.sendFile()"></label>
                <input type="text" id="msg-input" class="field" placeholder="Mensagem...">
                <button class="btn-send" onclick="sys.send()"><i class="ri-send-plane-fill"></i></button>
            </div>
        </div>

        <div id="call-ui" class="call-ui">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
            <div class="voice-info">
                <div class="voice-av-box"><div class="pulse"></div><img id="voice-img" src=""></div>
                <h2 id="voice-name">Chamada</h2>
            </div>
            <div class="call-controls">
                <button class="ctrl-btn" onclick="sys.toggleMic()"><i class="ri-mic-fill"></i></button>
                <button class="ctrl-btn end-call" onclick="sys.endCall()"><i class="ri-phone-fill"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
