<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRIMSON | Enterprise Encrypted Link</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- SYSTEM DESIGN TOKENS --- */
        :root {
            --primary: #e11d48; /* Crimson Red Premium */
            --primary-dark: #be123c;
            --primary-glow: rgba(225, 29, 72, 0.5);
            --bg-body: #000000;
            --bg-card: #09090b;
            --bg-surface: #18181b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 23, 0.85);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --success: #10b981;
            --danger: #f43f5e;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font);
            height: 100dvh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #2f0812 0%, #000000 60%);
        }

        /* --- APP CONTAINER (MOBILE FIRST + DESKTOP ADAPTIVE) --- */
        #app {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
        }

        @media (min-width: 640px) {
            body { align-items: center; background-image: radial-gradient(circle at 50% 50%, #2f0812 0%, #050505 100%); }
            #app {
                width: 420px;
                height: 85vh;
                max-height: 900px;
                border-radius: 24px;
                border: 1px solid var(--glass-border);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            }
        }

        /* --- UI COMPONENTS --- */
        .view {
            position: absolute; inset: 0; background: var(--bg-card); z-index: 10;
            display: flex; flex-direction: column; opacity: 0; pointer-events: none; transform: scale(0.96);
            transition: opacity 0.3s ease, transform 0.3s var(--ease);
        }
        .view.active { opacity: 1; pointer-events: auto; transform: scale(1); z-index: 20; }
        
        /* Headers */
        header {
            height: 64px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            background: var(--glass-bg); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); z-index: 50;
        }
        .header-title { font-weight: 700; font-size: 16px; letter-spacing: -0.02em; }
        
        /* Buttons */
        .btn { border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; font-weight: 600; border-radius: 12px; }
        .btn:active { transform: scale(0.95); }
        .btn-icon { width: 40px; height: 40px; background: transparent; color: var(--text-main); font-size: 20px; border-radius: 50%; }
        .btn-icon:hover { background: rgba(255,255,255,0.05); }
        .btn-primary { 
            background: var(--primary); color: white; padding: 14px 24px; font-size: 15px; width: 100%; 
            box-shadow: 0 4px 20px var(--primary-glow);
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-float {
            position: absolute; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 18px;
            background: var(--primary); color: white; font-size: 24px; box-shadow: 0 8px 30px rgba(225, 29, 72, 0.4);
            z-index: 100;
        }

        /* Inputs */
        .input-box { background: var(--bg-surface); border: 1px solid var(--glass-border); border-radius: 14px; padding: 14px 16px; color: white; width: 100%; font-size: 15px; transition: 0.2s; }
        .input-box:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.2); }

        /* Avatars */
        .avatar { width: 44px; height: 44px; border-radius: 14px; background: #27272a; display: grid; place-items: center; overflow: hidden; font-weight: 700; color: var(--text-muted); border: 1px solid var(--glass-border); flex-shrink: 0; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* --- SPECIFIC VIEWS --- */
        
        /* Login */
        #view-auth { align-items: center; justify-content: center; padding: 40px; text-align: center; background: radial-gradient(circle at 50% 0%, #1e0508 0%, #09090b 80%); }
        .brand-logo { font-size: 56px; color: var(--primary); margin-bottom: 24px; filter: drop-shadow(0 0 20px var(--primary-glow)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Chat List */
        .chat-list { flex: 1; overflow-y: auto; padding: 8px 0; }
        .chat-tile { padding: 12px 16px; display: flex; align-items: center; gap: 14px; cursor: pointer; transition: 0.2s; }
        .chat-tile:hover { background: rgba(255,255,255,0.03); }
        .tile-content { flex: 1; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; }
        .chat-tile:last-child .tile-content { border-bottom: none; }

        /* Messages */
        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 40px 40px; background-position: -19px -19px; opacity: 1; }
        #chat-area::before { content: ""; position: absolute; inset: 0; background: var(--bg-card); opacity: 0.96; pointer-events: none; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.5; position: relative; z-index: 2; animation: popIn 0.3s var(--ease); }
        .msg.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3); }
        .msg.received { align-self: flex-start; background: var(--bg-surface); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* Call Interface - THE FIX */
        #view-call { background: #000; z-index: 100; }
        .video-stage { flex: 1; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .local-pip { 
            position: absolute; bottom: 100px; right: 20px; width: 100px; height: 150px; 
            border-radius: 16px; border: 2px solid rgba(255,255,255,0.1); background: #1a1a1a;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); overflow: hidden; z-index: 102; transition: 0.3s;
        }
        .call-controls { 
            height: 90px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); 
            display: flex; align-items: center; justify-content: center; gap: 24px; width: 100%; 
            position: absolute; bottom: 0; z-index: 103;
        }
        .ctrl-btn { width: 56px; height: 56px; border-radius: 50%; border: none; font-size: 24px; color: white; background: rgba(255,255,255,0.15); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .ctrl-btn.hangup { background: var(--danger); }
        .ctrl-btn:active { transform: scale(0.9); }

        /* Toast */
        .toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px); background: white; color: black; padding: 12px 24px; border-radius: 30px; font-weight: 600; font-size: 14px; opacity: 0; pointer-events: none; transition: 0.4s var(--ease); z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

<div id="app">
    <div id="toast" class="toast"><i class="ri-information-fill"></i> <span id="toast-msg">Mensagem</span></div>

    <div id="view-auth" class="view active">
        <i class="ri-shield-flash-fill brand-logo"></i>
        <h1 style="font-weight: 800; font-size: 32px; letter-spacing: -1px; margin-bottom: 8px;">CRIMSON</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px; font-size: 14px;">Enterprise Secure Communication</p>
        
        <div style="width: 100%; max-width: 280px;">
            <input type="text" id="my-id-input" class="input-box" placeholder="Escolha seu ID" style="text-align: center; margin-bottom: 16px;">
            <button class="btn btn-primary" onclick="sys.login()">
                ENTRAR NO SISTEMA <i class="ri-arrow-right-line" style="margin-left: 8px;"></i>
            </button>
        </div>
        <p id="env-warning" style="margin-top: 30px; color: #fbbf24; font-size: 11px; display: none;">
            <i class="ri-alert-fill"></i> ATENÇÃO: Use HTTPS para vídeo.
        </p>
    </div>

    <div id="view-home" class="view">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;" onclick="sys.copyId()">
                <div class="avatar" id="my-avatar">?</div>
                <div>
                    <div id="my-name-display" style="font-weight: 700; font-size: 15px;">...</div>
                    <div style="font-size: 11px; color: var(--success); font-weight: 600;">ONLINE • SECURE</div>
                </div>
            </div>
            <button class="btn btn-icon" onclick="sys.logout()"><i class="ri-logout-box-r-line" style="color: var(--danger)"></i></button>
        </header>
        <div id="chat-list" class="chat-list">
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--text-muted); opacity:0.5;">
                <i class="ri-chat-1-line" style="font-size: 40px; margin-bottom:10px;"></i>
                <p>Nenhuma conversa recente</p>
            </div>
        </div>
        <button class="btn btn-float" onclick="sys.openNewChatModal()"><i class="ri-add-line"></i></button>
    </div>

    <div id="view-chat" class="view">
        <header>
            <div style="display: flex; align-items: center; gap: 4px;">
                <button class="btn btn-icon" onclick="sys.nav('view-home')"><i class="ri-arrow-left-s-line" style="font-size: 24px;"></i></button>
                <div class="avatar" id="chat-avatar" style="width: 36px; height: 36px; margin-right: 8px;">?</div>
                <div>
                    <div id="chat-title" style="font-weight: 700; font-size: 15px;">Usuário</div>
                    <div style="font-size: 10px; color: var(--primary); font-weight: 700;">CRIPTOGRAFADO</div>
                </div>
            </div>
            <div style="display: flex;">
                <button class="btn btn-icon" onclick="sys.initCall(false)"><i class="ri-phone-fill"></i></button>
                <button class="btn btn-icon" onclick="sys.initCall(true)"><i class="ri-vidicon-fill"></i></button>
            </div>
        </header>
        <div id="chat-area"></div>
        <div style="padding: 16px; background: rgba(20,20,23,0.95); border-top: 1px solid var(--glass-border); display: flex; gap: 10px;">
            <input type="text" id="msg-input" class="input-box" placeholder="Digite sua mensagem...">
            <button class="btn btn-primary" style="width: 50px; padding: 0;" onclick="sys.sendMsg()"><i class="ri-send-plane-fill"></i></button>
        </div>
    </div>

    <div id="view-new" class="view" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 150;">
        <div style="margin: auto; background: var(--bg-card); padding: 24px; border-radius: 24px; width: 90%; border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
            <h3 style="margin-bottom: 16px;">Nova Conexão</h3>
            <input type="text" id="new-chat-id" class="input-box" placeholder="ID do Usuário" style="margin-bottom: 16px;">
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="flex: 1; background: var(--bg-surface); color: white;" onclick="sys.nav('view-home')">Cancelar</button>
                <button class="btn btn-primary" style="flex: 1;" onclick="sys.startNewChat()">Iniciar</button>
            </div>
        </div>
    </div>

    <div id="view-call" class="view">
        <div class="video-stage">
            <video id="remote-video" autoplay playsinline></video>
            
            <div id="call-status" style="position: absolute; text-align: center; z-index: 101;">
                <div class="avatar" style="width: 80px; height: 80px; margin: 0 auto 16px; font-size: 32px; border: 2px solid white;">?</div>
                <h2 style="text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Conectando...</h2>
            </div>

            <div class="local-pip">
                <video id="local-video" autoplay playsinline muted></video>
            </div>
        </div>

        <div class="call-controls">
            <button class="ctrl-btn" onclick="sys.toggleMute()" id="btn-mute"><i class="ri-mic-fill"></i></button>
            <button class="ctrl-btn hangup" onclick="sys.endCall()"><i class="ri-phone-end-fill"></i></button>
            <button class="ctrl-btn" onclick="sys.switchCam()"><i class="ri-camera-switch-line"></i></button>
        </div>
    </div>
</div>

<script>
/* --- CRIMSON ENGINE V3.0 (STABLE) --- */
const sys = {
    peer: null,
    myId: localStorage.getItem('cr_uid'),
    activeChat: null,
    currentCall: null,
    localStream: null,
    data: {
        chats: JSON.parse(localStorage.getItem('cr_chats') || '{}')
    },

    // --- INICIALIZAÇÃO ---
    init() {
        // Verifica ambiente para evitar erros de câmera
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.getElementById('env-warning').style.display = 'block';
        }

        if (this.myId) {
            this.connectNetwork();
            this.nav('view-home');
            this.updateUI();
        }

        // Listeners globais
        document.getElementById('msg-input').onkeydown = (e) => e.key === 'Enter' && this.sendMsg();
        
        // CORREÇÃO TELA PRETA: Forçar play quando metadados carregarem
        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
            v.onloadedmetadata = () => {
                v.play().catch(e => console.log("Autoplay bloqueado pelo navegador (interaja com a página primeiro).", e));
            };
        });
    },

    login() {
        const id = document.getElementById('my-id-input').value.trim().toLowerCase().replace(/[^a-z0-9]/g, '');
        if (id.length < 3) return this.notify("ID muito curto (min 3 letras)", "error");
        localStorage.setItem('cr_uid', id);
        location.reload();
    },

    // --- REDE PEER-TO-PEER ---
    connectNetwork() {
        this.peer = new Peer(this.myId, { debug: 2 });

        this.peer.on('open', (id) => {
            document.getElementById('my-name-display').innerText = id.toUpperCase();
            document.getElementById('my-avatar').innerText = id[0].toUpperCase();
        });

        this.peer.on('connection', conn => {
            conn.on('data', data => {
                if(data.type === 'msg') {
                    this.saveMsg(conn.peer, conn.peer, data.text);
                    if(this.activeChat !== conn.peer) this.notify(`Mensagem de ${conn.peer}`);
                }
            });
        });

        this.peer.on('call', call => {
            if(confirm(`Recebendo chamada de vídeo de ${call.peer}. Atender?`)) {
                this.answerCall(call);
            } else {
                call.close();
            }
        });

        this.peer.on('error', err => {
            console.error(err);
            if(err.type === 'peer-unavailable') this.notify("Usuário offline ou ID incorreto.");
            else this.notify("Erro de conexão. Tente recarregar.");
        });
    },

    // --- MENSAGENS ---
    startNewChat() {
        const id = document.getElementById('new-chat-id').value.trim().toLowerCase();
        if(id && id !== this.myId) {
            if(!this.data.chats[id]) this.data.chats[id] = [];
            this.save();
            this.openChat(id);
        } else {
            this.notify("ID Inválido");
        }
    },

    openChat(id) {
        this.activeChat = id;
        document.getElementById('chat-title').innerText = id;
        document.getElementById('chat-avatar').innerText = id[0].toUpperCase();
        this.renderChat();
        this.nav('view-chat');
    },

    sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text || !this.activeChat) return;

        // 1. Salva local
        this.saveMsg(this.activeChat, this.myId, text);
        
        // 2. Envia rede
        const conn = this.peer.connect(this.activeChat);
        conn.on('open', () => conn.send({ type: 'msg', text: text }));
        
        input.value = "";
    },

    saveMsg(chatId, senderId, text) {
        if(!this.data.chats[chatId]) this.data.chats[chatId] = [];
        this.data.chats[chatId].push({ sender: senderId, text: text, ts: Date.now() });
        this.save();
        if(this.activeChat === chatId) this.renderChat();
        this.renderHomeList();
    },

    renderChat() {
        const area = document.getElementById('chat-area');
        area.innerHTML = "";
        const msgs = this.data.chats[this.activeChat] || [];
        msgs.forEach(m => {
            const isMe = m.sender === this.myId;
            area.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${m.text}</div>`;
        });
        area.scrollTop = area.scrollHeight;
    },

    renderHomeList() {
        const list = document.getElementById('chat-list');
        const ids = Object.keys(this.data.chats).sort((a,b) => {
            const lastA = this.data.chats[a].at(-1)?.ts || 0;
            const lastB = this.data.chats[b].at(-1)?.ts || 0;
            return lastB - lastA;
        });

        if(ids.length === 0) return; // Mantém placeholder

        list.innerHTML = "";
        ids.forEach(id => {
            const lastMsg = this.data.chats[id].at(-1)?.text || "Nova conversa";
            list.innerHTML += `
                <div class="chat-tile" onclick="sys.openChat('${id}')">
                    <div class="avatar">${id[0].toUpperCase()}</div>
                    <div class="tile-content">
                        <div style="font-weight:600; margin-bottom:4px;">${id}</div>
                        <div style="font-size:13px; color:var(--text-muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:200px;">${lastMsg}</div>
                    </div>
                </div>`;
        });
    },

    // --- VÍDEO E ÁUDIO (CORREÇÃO TELA PRETA) ---
    async getStream(videoMode) {
        try {
            return await navigator.mediaDevices.getUserMedia({ video: videoMode, audio: true });
        } catch(err) {
            console.error("Erro mídia:", err);
            this.notify("Erro: Câmera bloqueada ou sem HTTPS.");
            throw err;
        }
    },

    async initCall(videoMode) {
        try {
            this.nav('view-call');
            this.localStream = await this.getStream(videoMode);
            
            // Exibir local
            const localVid = document.getElementById('local-video');
            localVid.srcObject = this.localStream;
            localVid.play(); // Forçar play

            const call = this.peer.call(this.activeChat, this.localStream);
            this.handleCallEvents(call);
        } catch(e) { 
            this.nav('view-chat'); 
        }
    },

    async answerCall(call) {
        try {
            this.nav('view-call');
            this.activeChat = call.peer; // Atualiza contexto
            this.localStream = await this.getStream(true);
            
            const localVid = document.getElementById('local-video');
            localVid.srcObject = this.localStream;
            localVid.play();

            call.answer(this.localStream);
            this.handleCallEvents(call);
        } catch(e) {
            this.nav('view-home');
        }
    },

    handleCallEvents(call) {
        this.currentCall = call;
        
        call.on('stream', remoteStream => {
            // Ocultar status de "conectando"
            document.getElementById('call-status').style.display = 'none';
            
            const remoteVid = document.getElementById('remote-video');
            remoteVid.srcObject = remoteStream;
            
            // PROMISE CHAIN PARA GARANTIR REPRODUÇÃO
            const playPromise = remoteVid.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Auto-play foi impedido. Mostrando botão de Play manual.');
                });
            }
        });

        call.on('close', () => this.endCall());
        call.on('error', () => {
            this.notify("Erro na chamada.");
            this.endCall();
        });
    },

    endCall() {
        if(this.currentCall) this.currentCall.close();
        if(this.localStream) {
            this.localStream.getTracks().forEach(track => track.stop());
        }
        
        // Reset UI
        document.getElementById('remote-video').srcObject = null;
        document.getElementById('local-video').srcObject = null;
        document.getElementById('call-status').style.display = 'block';
        
        this.currentCall = null;
        this.localStream = null;
        this.nav('view-chat');
    },

    toggleMute() {
        if(this.localStream) {
            const track = this.localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('btn-mute').style.background = track.enabled ? 'rgba(255,255,255,0.15)' : 'var(--danger)';
            this.notify(track.enabled ? "Microfone Ativado" : "Microfone Mudo");
        }
    },

    // --- UTILITÁRIOS ---
    nav(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        if(viewId === 'view-home') this.renderHomeList();
    },
    
    openNewChatModal() { document.getElementById('view-new').classList.add('active'); },
    
    notify(msg, type='info') {
        const t = document.getElementById('toast');
        const m = document.getElementById('toast-msg');
        m.innerText = msg;
        t.style.borderLeft = type === 'error' ? '4px solid red' : '4px solid var(--success)';
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    },

    copyId() {
        navigator.clipboard.writeText(this.myId);
        this.notify("ID copiado para a área de transferência");
    },
    
    logout() { localStorage.clear(); location.reload(); },
    save() { localStorage.setItem('cr_chats', JSON.stringify(this.data.chats)); },
    updateUI() { this.renderHomeList(); }
};

sys.init();
</script>
</body>
</html>
