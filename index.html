<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON | ULTRA-BLACK</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #8b0000;
            --bg-pure: #000000;
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: 1px solid #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #000; color: var(--text-main); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app {
            width: 100%; max-width: 500px; height: 100%;
            background: var(--bg-pure); position: relative;
            display: flex; flex-direction: column;
        }

        /* --- LOGIN --- */
        .auth-screen {
            position: absolute; inset: 0; z-index: 5000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
        }
        .auth-logo { font-size: 60px; color: var(--primary); margin-bottom: 10px; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .auth-btn { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 12px; color: #fff; font-weight: 800; cursor: pointer; margin-top: 15px; }

        /* --- HEADER --- */
        header {
            padding: 15px 20px; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: var(--border); z-index: 100;
        }
        .h-user { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar {
            width: 42px; height: 42px; border-radius: 50%; background: var(--bg-card);
            display: flex; align-items: center; justify-content: center; font-weight: 700;
            border: 2px solid var(--primary); color: var(--primary); overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --- LISTA DE CHATS --- */
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 16px 20px; display: flex; gap: 15px; border-bottom: 1px solid #111;
            transition: 0.2s; cursor: pointer; align-items: center;
        }
        .chat-item:active { background: #111; }
        .chat-info { flex: 1; min-width: 0; }
        .c-row { display: flex; justify-content: space-between; align-items: center; }
        .c-name { font-weight: 700; font-size: 16px; margin-bottom: 4px; }
        .c-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-time { font-size: 11px; color: var(--text-dim); }
        .unread-badge { background: var(--primary); color: #fff; font-size: 11px; font-weight: 800; padding: 2px 8px; border-radius: 10px; margin-top: 5px; }

        /* --- BOTÃO CONTATOS (ESTILO WHATSAPP) --- */
        .fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: #fff; cursor: pointer; box-shadow: 0 5px 15px rgba(255,0,0,0.4);
            z-index: 90;
        }

        /* --- TELA DE CHAT --- */
        .chat-view {
            position: absolute; inset: 0; background: #000; z-index: 200;
            display: flex; flex-direction: column; transform: translateX(100%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .chat-view.active { transform: translateX(0); }

        .msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--bg-card); color: #fff; border-bottom-left-radius: 4px; border: var(--border); }
        .b-time { font-size: 10px; opacity: 0.6; display: block; text-align: right; margin-top: 4px; }

        /* --- MODAL DE CONTATOS / PERFIL --- */
        .full-modal {
            position: absolute; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column;
        }
        .full-modal.active { display: flex; }
        .modal-header { padding: 20px; border-bottom: var(--border); display: flex; align-items: center; gap: 20px; }
        .input-dark { width: 100%; padding: 15px; background: var(--bg-input); border: var(--border); border-radius: 12px; color: #fff; outline: none; margin-bottom: 15px; }

        .contact-row { padding: 15px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #111; cursor: pointer; }

        .input-bar { padding: 15px; background: #000; display: flex; gap: 12px; border-top: var(--border); }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-auth" class="auth-screen">
        <i class="ri-fire-fill auth-logo"></i>
        <h1 style="font-weight: 800; letter-spacing: -1px;">CRIMSON PROTOCOL</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Professional Secure Messaging</p>
        <input type="text" id="my-id" class="input-dark" placeholder="Nickname">
        <button class="auth-btn" onclick="ctrl.login()">ENTRAR</button>
    </div>

    <header>
        <div class="h-user" onclick="ctrl.toggleModal('modal-profile', true)">
            <div class="avatar" id="my-avatar-top">?</div>
            <div>
                <div id="my-name-top" style="font-weight: 800; font-size: 15px;">User</div>
                <div style="font-size: 10px; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Online</div>
            </div>
        </div>
        <i class="ri-more-2-fill" style="font-size: 24px; color: var(--text-dim);"></i>
    </header>

    <div id="main-chat-list" class="chat-list">
        </div>

    <div class="fab" onclick="ctrl.toggleModal('modal-contacts', true)">
        <i class="ri-message-3-line"></i>
    </div>

    <div id="chat-view" class="chat-view">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="ri-arrow-left-line" onclick="ctrl.closeChat()" style="font-size: 24px;"></i>
                <div class="avatar" id="active-avatar" style="width: 36px; height: 36px;"></div>
                <div id="active-name" style="font-weight: 700;">Nome</div>
            </div>
        </header>
        <div id="msg-flow" class="msg-area"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" class="input-dark" style="margin:0;" placeholder="Mensagem...">
            <button class="avatar" style="background: var(--primary); border:none; color:#fff;" onclick="ctrl.send()">
                <i class="ri-send-plane-fill"></i>
            </button>
        </div>
    </div>

    <div id="modal-contacts" class="full-modal">
        <div class="modal-header">
            <i class="ri-arrow-left-line" onclick="ctrl.toggleModal('modal-contacts', false)"></i>
            <h2 style="font-weight: 800;">Contatos</h2>
        </div>
        <div style="padding: 20px;">
            <input type="text" id="new-friend-id" class="input-dark" placeholder="ID do amigo...">
            <button class="auth-btn" style="margin:0;" onclick="ctrl.addFriend()">ADICIONAR AMIGO</button>
        </div>
        <div id="contacts-list" style="flex: 1; overflow-y: auto;">
            </div>
    </div>

    <div id="modal-profile" class="full-modal">
        <div class="modal-header">
            <i class="ri-arrow-left-line" onclick="ctrl.toggleModal('modal-profile', false)"></i>
            <h2 style="font-weight: 800;">Meu Perfil</h2>
        </div>
        <div style="padding: 30px; display: flex; flex-direction: column; align-items: center;">
            <div class="avatar" id="prof-preview" style="width: 120px; height: 120px; font-size: 40px; margin-bottom: 20px;">?</div>
            <input type="text" id="set-name" class="input-dark" placeholder="Nome de Exibição">
            <input type="text" id="set-pic" class="input-dark" placeholder="URL da Foto">
            <button class="auth-btn" onclick="ctrl.saveProfile()">SALVAR</button>
            <button class="auth-btn" style="background: #111; margin-top: 10px;" onclick="ctrl.logout()">LOGOUT</button>
        </div>
    </div>
</div>

<script>
const ctrl = {
    peer: null,
    uid: localStorage.getItem('cr_id'),
    profile: JSON.parse(localStorage.getItem('cr_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('cr_friends') || '[]'),
    history: JSON.parse(localStorage.getItem('cr_history') || '{}'),
    unread: {},
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('screen-auth').style.display = 'none';
            this.setupNetwork();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-input').onkeydown = (e) => e.key === 'Enter' && this.send();
    },

    login() {
        const id = document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length < 3) return;
        localStorage.setItem('cr_id', id);
        location.reload();
    },

    setupNetwork() {
        this.peer = new Peer(this.uid);
        this.peer.on('connection', conn => {
            conn.on('data', data => this.onMsg(conn.peer, data));
        });
    },

    onMsg(sid, data) {
        if(data.type === 'chat') {
            if(!this.history[sid]) this.history[sid] = [];
            this.history[sid].push({ sid, text: data.text, time: data.time });
            
            if(this.activeId !== sid) {
                this.unread[sid] = (this.unread[sid] || 0) + 1;
            } else {
                this.renderChat();
            }
            
            if(!this.friends.includes(sid)) this.friends.push(sid);
            this.save();
            this.renderHome();
        }
    },

    renderHome() {
        const list = document.getElementById('main-chat-list');
        list.innerHTML = "";
        
        // Só mostra na Home quem tem conversa
        const activeChats = Object.keys(this.history).sort((a,b) => {
            const tA = this.history[a].at(-1)?.time || "";
            const tB = this.history[b].at(-1)?.time || "";
            return tB.localeCompare(tA);
        });

        activeChats.forEach(id => {
            const last = this.history[id].at(-1);
            const count = this.unread[id] || 0;
            list.innerHTML += `
                <div class="chat-item" onclick="ctrl.openChat('${id}')">
                    <div class="avatar">${id[0].toUpperCase()}</div>
                    <div class="chat-info">
                        <div class="c-row">
                            <span class="c-name">${id}</span>
                            <span class="c-time">${last ? last.time : ''}</span>
                        </div>
                        <div class="c-row">
                            <span class="c-msg">${last ? last.text : ''}</span>
                            ${count > 0 ? `<div class="unread-badge">${count}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        });
    },

    renderFriends() {
        const list = document.getElementById('contacts-list');
        list.innerHTML = "";
        this.friends.forEach(id => {
            list.innerHTML += `
                <div class="contact-row" onclick="ctrl.openChat('${id}')">
                    <div class="avatar" style="width:36px; height:36px;">${id[0].toUpperCase()}</div>
                    <span style="font-weight:700;">${id}</span>
                </div>
            `;
        });
    },

    openChat(id) {
        this.activeId = id;
        this.unread[id] = 0;
        document.getElementById('active-name').innerText = id;
        document.getElementById('active-avatar').innerText = id[0].toUpperCase();
        document.getElementById('chat-view').classList.add('active');
        this.toggleModal('modal-contacts', false);
        this.renderChat();
        this.renderHome();
    },

    renderChat() {
        const flow = document.getElementById('msg-flow');
        flow.innerHTML = "";
        (this.history[this.activeId] || []).forEach(m => {
            const isMe = m.sid === this.uid;
            flow.innerHTML += `
                <div class="bubble ${isMe ? 'sent' : 'received'}">
                    ${m.text}
                    <span class="b-time">${m.time}</span>
                </div>
            `;
        });
        flow.scrollTop = flow.scrollHeight;
    },

    send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        if(!this.history[this.activeId]) this.history[this.activeId] = [];
        this.history[this.activeId].push({ sid: this.uid, text, time });

        const conn = this.peer.connect(this.activeId);
        conn.on('open', () => conn.send({ type: 'chat', text, time }));

        input.value = "";
        this.renderChat();
        this.save();
        this.renderHome();
    },

    addFriend() {
        const id = document.getElementById('new-friend-id').value.trim().toLowerCase();
        if(id && id !== this.uid && !this.friends.includes(id)) {
            this.friends.push(id);
            this.save();
            this.renderFriends();
            document.getElementById('new-friend-id').value = "";
        }
    },

    toggleModal(mid, show) {
        document.getElementById(mid).classList.toggle('active', show);
        if(mid === 'modal-contacts' && show) this.renderFriends();
    },

    saveProfile() {
        this.profile.name = document.getElementById('set-name').value;
        this.profile.pic = document.getElementById('set-pic').value;
        localStorage.setItem('cr_prof', JSON.stringify(this.profile));
        this.updateUI();
        this.toggleModal('modal-profile', false);
    },

    updateUI() {
        document.getElementById('my-name-top').innerText = this.profile.name || this.uid;
        const av = document.getElementById('my-avatar-top');
        const pr = document.getElementById('prof-preview');
        if(this.profile.pic) {
            const img = `<img src="${this.profile.pic}">`;
            av.innerHTML = img; pr.innerHTML = img;
        } else {
            av.innerText = this.uid[0].toUpperCase();
            pr.innerText = this.uid[0].toUpperCase();
        }
    },

    closeChat() { this.activeId = null; document.getElementById('chat-view').classList.remove('active'); },
    save() { 
        localStorage.setItem('cr_friends', JSON.stringify(this.friends)); 
        localStorage.setItem('cr_history', JSON.stringify(this.history)); 
    },
    logout() { localStorage.clear(); location.reload(); }
};

ctrl.init();
</script>
</body>
</html>
