<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON | ELITE P2P</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff1a1a;
            --bg-main: #000000;
            --bg-panel: #0a0a0b;
            --bg-item: #121214;
            --bg-input: #1c1c1e;
            --text: #ffffff;
            --text-dim: #929293;
            --border: 1px solid rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-main); color: var(--text); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app { width: 100%; max-width: 480px; height: 100%; position: relative; display: flex; flex-direction: column; background: var(--bg-main); border-left: var(--border); border-right: var(--border); }

        /* --- AUTH --- */
        .auth-screen { position: absolute; inset: 0; z-index: 5000; background: var(--bg-main); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .logo-icon { font-size: 50px; color: var(--primary); margin-bottom: 10px; }

        /* --- HEADER --- */
        header { padding: 18px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(10,10,11,0.9); backdrop-filter: blur(15px); border-bottom: var(--border); z-index: 100; }
        .user-block { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 44px; height: 44px; border-radius: 12px; background: var(--bg-input); display: flex; align-items: center; justify-content: center; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: var(--primary); overflow: hidden; flex-shrink: 0; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --- LISTS --- */
        .chat-list { flex: 1; overflow-y: auto; padding-top: 10px; }
        .chat-tile { padding: 14px 20px; display: flex; gap: 15px; align-items: center; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s; }
        .chat-tile:active { background: var(--bg-item); }
        .tile-content { flex: 1; min-width: 0; }
        .tile-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .tile-name { font-weight: 600; font-size: 16px; }
        .tile-time { font-size: 11px; color: var(--text-dim); }
        .tile-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { background: var(--primary); color: #fff; font-size: 10px; font-weight: 800; padding: 2px 7px; border-radius: 20px; }

        /* --- FAB --- */
        .fab { position: absolute; bottom: 30px; right: 25px; width: 56px; height: 56px; background: var(--primary); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 26px; color: #fff; cursor: pointer; box-shadow: 0 8px 20px rgba(255,26,26,0.3); z-index: 200; }

        /* --- MODALS & CHAT VIEW --- */
        .full-page { position: absolute; inset: 0; background: var(--bg-main); z-index: 300; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .full-page.active { transform: translateX(0); }
        
        .page-header { padding: 18px 20px; display: flex; align-items: center; gap: 20px; border-bottom: var(--border); }
        .msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 16px; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--bg-item); color: #fff; border: var(--border); border-bottom-left-radius: 2px; }

        .input-bar { padding: 15px 20px; background: var(--bg-panel); display: flex; gap: 12px; border-top: var(--border); }
        .field { width: 100%; padding: 14px; background: var(--bg-input); border: var(--border); border-radius: 12px; color: #fff; outline: none; margin-bottom: 12px; font-size: 15px; }
        .field:focus { border-color: var(--primary); }

        .btn-action { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; color: #fff; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen" class="auth-screen">
        <i class="ri-command-fill logo-icon"></i>
        <h1 style="margin-bottom: 30px; letter-spacing: -1px;">CRIMSON PROTOCOL</h1>
        <input type="text" id="my-id" class="field" placeholder="Digite seu Nickname ID">
        <button class="btn-action" onclick="app.login()">ENTRAR NO SISTEMA</button>
    </div>

    <header>
        <div class="user-block" onclick="app.togglePage('page-profile', true)">
            <div class="avatar" id="my-av-top">?</div>
            <div>
                <div id="my-name-top" style="font-weight: 700; font-size: 15px;">Acessando...</div>
                <div style="font-size: 10px; color: var(--primary); font-weight: 800;">ENCRYPTED</div>
            </div>
        </div>
        <i class="ri-more-2-line" style="font-size: 22px; color: var(--text-dim);"></i>
    </header>

    <div id="chat-list" class="chat-list">
        </div>

    <div class="fab" onclick="app.togglePage('page-contacts', true)"><i class="ri-user-add-line"></i></div>

    <div id="page-chat" class="full-page">
        <header class="page-header">
            <i class="ri-arrow-left-line" onclick="app.togglePage('page-chat', false)" style="font-size: 24px;"></i>
            <div class="avatar" id="active-av" style="width: 38px; height: 38px;"></div>
            <div id="active-name" style="font-weight: 700;">Nome</div>
        </header>
        <div id="msg-area" class="msg-area"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" class="field" style="margin:0;" placeholder="Sua mensagem...">
            <button class="avatar" style="background: var(--primary); border:none; color:#fff;" onclick="app.send()"><i class="ri-send-plane-2-fill"></i></button>
        </div>
    </div>

    <div id="page-contacts" class="full-page">
        <header class="page-header">
            <i class="ri-arrow-left-line" onclick="app.togglePage('page-contacts', false)" style="font-size: 24px;"></i>
            <h2 style="font-weight: 800;">Contatos</h2>
        </header>
        <div style="padding: 20px;">
            <input type="text" id="friend-id-input" class="field" placeholder="ID do destinatário...">
            <button class="btn-action" onclick="app.addAndOpen()">INICIAR CHAT</button>
        </div>
        <div id="friends-list" style="flex:1; overflow-y: auto;">
            </div>
    </div>

    <div id="page-profile" class="full-page">
        <header class="page-header">
            <i class="ri-arrow-left-line" onclick="app.togglePage('page-profile', false)" style="font-size: 24px;"></i>
            <h2 style="font-weight: 800;">Configurações</h2>
        </header>
        <div style="padding: 30px; text-align: center;">
            <div class="avatar" id="prof-preview" style="width: 100px; height: 100px; font-size: 30px; margin: 0 auto 25px;">?</div>
            <input type="text" id="set-name" class="field" placeholder="Nome Público">
            <input type="text" id="set-pic" class="field" placeholder="URL da Foto de Perfil">
            <button class="btn-action" onclick="app.saveProfile()">ATUALIZAR PERFIL</button>
            <button class="btn-action" style="background: transparent; color: #ff3333; margin-top: 15px;" onclick="app.logout()">ENCERRAR SESSÃO</button>
        </div>
    </div>
</div>

<script>
const app = {
    peer: null,
    uid: localStorage.getItem('cp_uid'),
    prof: JSON.parse(localStorage.getItem('cp_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('cp_friends') || '{}'),
    history: JSON.parse(localStorage.getItem('cp_history') || '{}'),
    unread: {},
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('auth-screen').style.display = 'none';
            this.setupPeer();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-input').onkeydown = (e) => e.key === 'Enter' && this.send();
    },

    login() {
        const id = document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length < 3) return;
        localStorage.setItem('cp_uid', id);
        location.reload();
    },

    setupPeer() {
        this.peer = new Peer(this.uid);
        this.peer.on('connection', conn => {
            conn.on('open', () => this.sync(conn));
            conn.on('data', data => this.onData(conn.peer, data, conn));
        });
    },

    sync(conn) {
        conn.send({ type: 'profile', name: this.prof.name || this.uid, pic: this.prof.pic });
    },

    onData(sid, data, conn) {
        if(data.type === 'profile') {
            this.friends[sid] = { name: data.name, pic: data.pic };
            this.save(); this.renderHome();
            if(this.activeId === sid) this.updateHeader(sid);
        }
        if(data.type === 'msg') {
            if(!this.history[sid]) this.history[sid] = [];
            this.history[sid].push({ sid, text: data.text, time: data.time });
            if(this.activeId !== sid) this.unread[sid] = (this.unread[sid] || 0) + 1;
            else this.renderChat();
            this.save(); this.renderHome();
            this.sync(conn);
        }
    },

    renderHome() {
        const list = document.getElementById('chat-list');
        list.innerHTML = "";
        const sorted = Object.keys(this.history).sort((a,b) => (this.history[b].at(-1)?.time || "").localeCompare(this.history[a].at(-1)?.time || ""));
        
        sorted.forEach(id => {
            const last = this.history[id].at(-1);
            const f = this.friends[id] || { name: id, pic: '' };
            const count = this.unread[id] || 0;
            list.innerHTML += `
                <div class="chat-tile" onclick="app.openChat('${id}')">
                    <div class="avatar">${f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase()}</div>
                    <div class="tile-content">
                        <div class="tile-row">
                            <span class="tile-name">${f.name || id}</span>
                            <span class="tile-time">${last ? last.time : ''}</span>
                        </div>
                        <div class="tile-row">
                            <span class="tile-msg">${last ? last.text : '...'}</span>
                            ${count > 0 ? `<div class="badge">${count}</div>` : ''}
                        </div>
                    </div>
                </div>`;
        });
    },

    renderFriends() {
        const list = document.getElementById('friends-list');
        list.innerHTML = "";
        Object.keys(this.friends).forEach(id => {
            const f = this.friends[id];
            list.innerHTML += `
                <div class="chat-tile" onclick="app.openChat('${id}')">
                    <div class="avatar" style="width:36px; height:36px;">${f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase()}</div>
                    <span style="font-weight:600;">${f.name || id}</span>
                </div>`;
        });
    },

    openChat(id) {
        this.activeId = id;
        this.unread[id] = 0;
        this.updateHeader(id);
        this.togglePage('page-chat', true);
        this.togglePage('page-contacts', false);
        this.renderChat();
        this.renderHome();
    },

    updateHeader(id) {
        const f = this.friends[id] || { name: id, pic: '' };
        document.getElementById('active-name').innerText = f.name || id;
        document.getElementById('active-av').innerHTML = f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase();
    },

    renderChat() {
        const area = document.getElementById('msg-area');
        area.innerHTML = "";
        (this.history[this.activeId] || []).forEach(m => {
            area.innerHTML += `<div class="bubble ${m.sid===this.uid?'sent':'received'}">${m.text}<span style="font-size:9px; display:block; opacity:0.5; margin-top:5px;">${m.time}</span></div>`;
        });
        area.scrollTop = area.scrollHeight;
    },

    send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;
        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        if(!this.history[this.activeId]) this.history[this.activeId] = [];
        this.history[this.activeId].push({ sid: this.uid, text, time });
        
        const conn = this.peer.connect(this.activeId);
        conn.on('open', () => { conn.send({ type: 'msg', text, time }); this.sync(conn); });
        
        input.value = ""; this.renderChat(); this.save(); this.renderHome();
    },

    saveProfile() {
        this.prof.name = document.getElementById('set-name').value;
        this.prof.pic = document.getElementById('set-pic').value;
        localStorage.setItem('cp_prof', JSON.stringify(this.prof));
        this.updateUI(); this.togglePage('page-profile', false);
    },

    updateUI() {
        document.getElementById('my-name-top').innerText = this.prof.name || this.uid;
        const pic = this.prof.pic ? `<img src="${this.prof.pic}">` : this.uid[0].toUpperCase();
        document.getElementById('my-av-top').innerHTML = pic;
        document.getElementById('prof-preview').innerHTML = pic;
    },

    addAndOpen() {
        const id = document.getElementById('friend-id-input').value.trim().toLowerCase();
        if(id && id !== this.uid) {
            if(!this.history[id]) this.history[id] = [];
            this.openChat(id);
        }
    },

    togglePage(id, active) { 
        document.getElementById(id).classList.toggle('active', active);
        if(id === 'page-contacts' && active) this.renderFriends();
    },
    save() { 
        localStorage.setItem('cp_friends', JSON.stringify(this.friends)); 
        localStorage.setItem('cp_history', JSON.stringify(this.history)); 
    },
    logout() { localStorage.clear(); location.reload(); }
};
app.init();
</script>
</body>
</html>
