<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRIMSON | ENTERPRISE EDITION</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0033;
            --primary-glow: rgba(255, 0, 51, 0.4);
            --bg: #000000;
            --surface: #0a0a0b;
            --card: #141417;
            --border: #27272a;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --glass: blur(15px) saturate(160%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        /* --- CONTAINER PRINCIPAL --- */
        #app { width: 100%; max-width: 500px; height: 100%; position: relative; display: flex; flex-direction: column; background: var(--bg); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        /* --- AUTH --- */
        #auth-screen { position: absolute; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; transition: 0.5s; }
        .auth-logo { font-size: 80px; color: var(--primary); margin-bottom: 20px; filter: drop-shadow(0 0 20px var(--primary-glow)); }
        
        /* --- HEADER --- */
        header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.8); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); z-index: 800; }
        .user-meta { display: flex; align-items: center; gap: 12px; cursor: pointer; }

        /* --- AVATAR --- */
        .avatar { width: 44px; height: 44px; border-radius: 14px; background: var(--card); border: 1.5px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary); overflow: hidden; flex-shrink: 0; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --- VIEWS --- */
        .view { position: absolute; inset: 0; background: var(--bg); z-index: 900; transform: translateX(100%); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); display: flex; flex-direction: column; }
        .view.active { transform: translateX(0); }

        /* --- CHAT AREA --- */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: radial-gradient(circle at 2px 2px, #111 1px, transparent 0); background-size: 24px 24px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; position: relative; }
        .sent { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px var(--primary-glow); }
        .received { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* --- INPUT BAR --- */
        .input-bar { padding: 15px; display: flex; gap: 10px; background: var(--surface); border-top: 1px solid var(--border); align-items: center; }
        .field { flex: 1; background: var(--bg); border: 1.5px solid var(--border); border-radius: 12px; color: #fff; padding: 12px 16px; font-size: 15px; transition: 0.2s; }
        .field:focus { border-color: var(--primary); outline: none; }

        /* --- CALL UI --- */
        .call-ui { position: fixed; inset: 0; z-index: 99999; background: #000; display: none; flex-direction: column; }
        .call-ui.active { display: flex; }
        .video-container { flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 110px; height: 160px; position: absolute; bottom: 100px; right: 20px; border-radius: 16px; border: 2px solid var(--primary); object-fit: cover; background: #111; z-index: 10; }
        .call-actions { height: 100px; display: flex; justify-content: center; align-items: center; gap: 30px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }

        /* --- UTILS --- */
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .fab { position: absolute; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #fff; box-shadow: 0 10px 25px var(--primary-glow); cursor: pointer; z-index: 500; transition: 0.3s; }
        .fab:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <i class="ri-shield-keyhole-fill auth-logo"></i>
        <h1 style="font-weight: 800; font-size: 32px; letter-spacing: -1px;">CRIMSON</h1>
        <p style="color: var(--text-dim); margin-bottom: 40px; font-size: 14px; letter-spacing: 2px;">SECURE COMMUNICATIONS</p>
        <input type="text" id="my-id" class="field" style="width:100%; max-width:300px; margin-bottom:15px; text-align:center;" placeholder="ESCREVA SEU ID ÚNICO">
        <button class="btn btn-primary" style="width:100%; max-width:300px;" onclick="sys.login()">INICIALIZAR LINK</button>
    </div>

    <header>
        <div class="user-meta" onclick="sys.openView('view-my-profile')">
            <div class="avatar" id="me-av">?</div>
            <div>
                <div id="me-name" style="font-weight: 700; font-size: 16px;">Carregando...</div>
                <div style="font-size: 10px; color: var(--primary); font-weight: 800;">ENCRYPTED SESSION</div>
            </div>
        </div>
        <i class="ri-settings-4-line" style="font-size: 24px; color: var(--text-dim);" onclick="sys.openView('view-my-profile')"></i>
    </header>

    <div id="home-chats" class="list-container" style="flex:1; overflow-y:auto;"></div>
    <div class="fab" onclick="sys.openView('view-add')"><i class="ri-add-line"></i></div>

    <div id="view-chat" class="view">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="ri-arrow-left-s-line" onclick="sys.closeChat()" style="font-size:30px; cursor:pointer;"></i>
                <div class="avatar" id="chat-av" onclick="sys.showContactProfile()"></div>
                <div id="chat-name" style="font-weight:700;">Nome</div>
            </div>
            <div style="display:flex; gap:20px; font-size:22px; color: var(--text-dim);">
                <i class="ri-phone-fill" onclick="sys.call(false)"></i>
                <i class="ri-vidicon-fill" onclick="sys.call(true)"></i>
            </div>
        </header>
        <div id="chat-flow" class="chat-area"></div>
        <div class="input-bar">
            <input type="text" id="msg-field" class="field" placeholder="Criptografar mensagem...">
            <button class="avatar" style="background:var(--primary); border:none; color:white; width:48px; height:48px;" onclick="sys.send()"><i class="ri-send-plane-2-fill"></i></button>
        </div>
    </div>

    <div id="view-add" class="view">
        <header><i class="ri-close-line" onclick="sys.closeView('view-add')" style="font-size:24px;"></i><h3 style="flex:1; text-align:center; margin-right:24px;">Nova Conexão</h3></header>
        <div style="padding:30px;">
            <input type="text" id="target-id" class="field" style="width:100%; margin-bottom:20px;" placeholder="ID do destinatário">
            <button class="btn btn-primary" style="width:100%;" onclick="sys.addAndOpen()">ESTABELECER CONEXÃO</button>
        </div>
    </div>

    <div id="view-my-profile" class="view">
        <header><i class="ri-arrow-left-s-line" onclick="sys.closeView('view-my-profile')" style="font-size:24px;"></i><h3 style="flex:1; text-align:center; margin-right:24px;">Meu Perfil</h3></header>
        <div style="padding:40px 20px; text-align:center;">
            <div id="my-large-av" style="width:120px; height:120px; border-radius:40px; margin:0 auto 20px; border:3px solid var(--primary); overflow:hidden; background:var(--card); display:flex; align-items:center; justify-content:center; font-size:40px;"></div>
            <input type="text" id="set-name" class="field" style="width:100%; margin-bottom:15px;" placeholder="Seu Nome">
            <input type="text" id="set-pic" class="field" style="width:100%; margin-bottom:30px;" placeholder="URL da Foto (https://...)">
            <button class="btn btn-primary" style="width:100%;" onclick="sys.saveProf()">SALVAR ALTERAÇÕES</button>
            <button class="btn" style="width:100%; background:transparent; color:#ff3b30; margin-top:20px;" onclick="sys.logout()">LOGOUT</button>
        </div>
    </div>

    <div id="call-ui" class="call-ui">
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
            <div id="call-info" style="position:absolute; top:40px; width:100%; text-align:center; z-index:20;">
                <h2 id="call-status" style="text-shadow: 0 2px 10px #000;">Conectando...</h2>
            </div>
        </div>
        <div class="call-actions">
            <button class="btn" style="background:#ff3b30; width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="sys.endCall()"><i class="ri-phone-fill" style="font-size:30px; transform: rotate(135deg);"></i></button>
        </div>
    </div>
</div>

<script>
const sys = {
    peer: null, localStream: null, currentCall: null,
    uid: localStorage.getItem('cr_uid'),
    prof: JSON.parse(localStorage.getItem('cr_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('cr_friends') || '{}'),
    history: JSON.parse(localStorage.getItem('cr_history') || '{}'),
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('auth-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('auth-screen').style.display = 'none', 500);
            this.setupNetwork();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-field').onkeydown = (e) => e.key === 'Enter' && this.send();
    },

    login() {
        const id = document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length < 3) return alert("ID muito curto!");
        localStorage.setItem('cr_uid', id);
        location.reload();
    },

    setupNetwork() {
        this.peer = new Peer(this.uid);
        
        this.peer.on('connection', conn => {
            conn.on('data', data => this.handleData(conn.peer, data));
            setTimeout(() => this.syncProfile(conn), 1000);
        });

        this.peer.on('call', call => {
            if(confirm("Chamada recebida de: " + call.peer)) {
                this.startStream(true, (stream) => {
                    call.answer(stream);
                    this.handleCall(call);
                });
            }
        });
    },

    async startStream(video, callback) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video: video, audio: true});
            this.localStream = stream;
            document.getElementById('call-ui').classList.add('active');
            document.getElementById('local-video').srcObject = stream;
            callback(stream);
        } catch(e) {
            alert("Erro ao acessar câmera/microfone. Verifique o protocolo HTTPS.");
        }
    },

    syncProfile(conn) {
        conn.send({ type: 'sync', name: this.prof.name || this.uid, pic: this.prof.pic });
    },

    handleData(sid, data) {
        if(data.type === 'sync') {
            this.friends[sid] = { name: data.name, pic: data.pic };
            this.save(); this.renderHome();
            if(this.activeId === sid) this.updateChatHeader(sid);
        }
        if(data.type === 'msg') {
            if(!this.history[sid]) this.history[sid] = [];
            this.history[sid].push({ sid, text: data.text });
            this.save(); this.renderHome();
            if(this.activeId === sid) this.renderChat();
        }
    },

    renderHome() {
        const list = document.getElementById('home-chats');
        list.innerHTML = "";
        const sorted = Object.keys(this.history).reverse();
        sorted.forEach(id => {
            const f = this.friends[id] || { name: id, pic: '' };
            const last = this.history[id].at(-1);
            list.innerHTML += `
                <div class="chat-tile" onclick="sys.openChat('${id}')" style="display:flex; align-items:center; gap:15px; padding:16px 20px; border-bottom:1px solid rgba(255,255,255,0.03); cursor:pointer;">
                    <div class="avatar">${f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase()}</div>
                    <div style="flex:1;">
                        <div style="font-weight:600; font-size:15px;">${f.name || id}</div>
                        <div style="font-size:13px; color:var(--text-dim);">${last ? last.text : 'Nova conexão'}</div>
                    </div>
                </div>`;
        });
    },

    openChat(id) {
        this.activeId = id;
        this.updateChatHeader(id);
        this.openView('view-chat');
        this.renderChat();
        const conn = this.peer.connect(id);
        conn.on('open', () => this.syncProfile(conn));
    },

    updateChatHeader(id) {
        const f = this.friends[id] || { name: id, pic: '' };
        document.getElementById('chat-name').innerText = f.name || id;
        document.getElementById('chat-av').innerHTML = f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase();
    },

    renderChat() {
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = "";
        (this.history[this.activeId] || []).forEach(m => {
            flow.innerHTML += `<div class="bubble ${m.sid === this.uid ? 'sent' : 'received'}">${m.text}</div>`;
        });
        flow.scrollTop = flow.scrollHeight;
    },

    send() {
        const input = document.getElementById('msg-field');
        if(!input.value.trim()) return;
        const text = input.value.trim();
        if(!this.history[this.activeId]) this.history[this.activeId] = [];
        this.history[this.activeId].push({ sid: this.uid, text });
        
        const conn = this.peer.connect(this.activeId);
        conn.on('open', () => {
            conn.send({ type: 'msg', text });
            this.syncProfile(conn);
        });

        input.value = ""; this.renderChat(); this.save(); this.renderHome();
    },

    call(video) {
        this.startStream(video, (stream) => {
            const call = this.peer.call(this.activeId, stream);
            this.handleCall(call);
        });
    },

    handleCall(call) {
        this.currentCall = call;
        call.on('stream', rs => {
            const remoteVid = document.getElementById('remote-video');
            remoteVid.srcObject = rs;
            remoteVid.onloadedmetadata = () => remoteVid.play();
            document.getElementById('call-status').innerText = "LINK ATIVO";
        });
        call.on('close', () => this.endCall());
    },

    endCall() {
        if(this.currentCall) this.currentCall.close();
        if(this.localStream) this.localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').classList.remove('active');
        this.currentCall = null;
    },

    saveProf() {
        this.prof.name = document.getElementById('set-name').value;
        this.prof.pic = document.getElementById('set-pic').value;
        localStorage.setItem('cr_prof', JSON.stringify(this.prof));
        this.updateUI(); this.closeView('view-my-profile');
        this.notify("Perfil Atualizado");
    },

    updateUI() {
        document.getElementById('me-name').innerText = this.prof.name || this.uid;
        document.getElementById('set-name').value = this.prof.name;
        document.getElementById('set-pic').value = this.prof.pic;
        const html = this.prof.pic ? `<img src="${this.prof.pic}">` : this.uid[0].toUpperCase();
        document.getElementById('me-av').innerHTML = html;
        document.getElementById('my-large-av').innerHTML = html;
    },

    addAndOpen() {
        const id = document.getElementById('target-id').value.trim().toLowerCase();
        if(id && id !== this.uid) {
            if(!this.history[id]) this.history[id] = [];
            this.save(); this.openChat(id); this.closeView('view-add');
        }
    },

    openView(id) { document.getElementById(id).classList.add('active'); },
    closeView(id) { document.getElementById(id).classList.remove('active'); },
    closeChat() { this.activeId = null; this.closeView('view-chat'); this.renderHome(); },
    save() { 
        localStorage.setItem('cr_friends', JSON.stringify(this.friends)); 
        localStorage.setItem('cr_history', JSON.stringify(this.history)); 
    },
    logout() { localStorage.clear(); location.reload(); },
    notify(m) { console.log(m); }
};

sys.init();
</script>
</body>
</html>
