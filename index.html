<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crimson Ultra | Secure Protocol</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3131;
            --bg-dark: #0a0a0b;
            --bg-panel: #161618;
            --bg-input: #222224;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08);
            --glass: rgba(22, 22, 24, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #000; color: var(--text-main); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app-container {
            width: 100%; max-width: 480px; height: 100%;
            background: var(--bg-dark); position: relative;
            display: flex; flex-direction: column;
            border-left: var(--border); border-right: var(--border);
        }

        /* --- LOGIN --- */
        .screen-login {
            position: absolute; inset: 0; z-index: 1000;
            background: var(--bg-dark); display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-hidden { transform: translateY(-100%); }

        .logo-ring {
            width: 100px; height: 100px; border: 3px solid var(--primary);
            border-radius: 30px; display: flex; align-items: center; justify-content: center;
            font-size: 50px; color: var(--primary); margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 49, 49, 0.2);
        }

        /* --- HEADERS --- */
        header {
            padding: 16px 20px; background: var(--glass); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: var(--border); sticky: top; z-index: 100;
        }

        .user-profile-bar { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar-frame {
            width: 42px; height: 42px; border-radius: 14px;
            background: linear-gradient(135deg, #333, #111);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: var(--primary); border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* --- LISTA DE CONVERSAS (HOME) --- */
        .chat-list { flex: 1; overflow-y: auto; padding-top: 5px; }
        .chat-item {
            padding: 14px 20px; display: flex; gap: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s; cursor: pointer;
        }
        .chat-item:hover { background: rgba(255,255,255,0.03); }
        .chat-content { flex: 1; min-width: 0; }
        .chat-row-1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .name { font-weight: 600; font-size: 16px; }
        .time { font-size: 12px; color: var(--text-dim); }
        .last-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .unread-badge {
            background: var(--primary); color: white; font-size: 10px; font-weight: 800;
            padding: 2px 7px; border-radius: 20px;
        }

        /* --- TELA DE CHAT (SUBIDA LATERAL) --- */
        .chat-view {
            position: absolute; inset: 0; background: var(--bg-dark);
            z-index: 200; transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .chat-view.active { transform: translateX(0); }

        .messages-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble {
            max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px;
            position: relative; line-height: 1.4;
        }
        .b-me { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .b-other { align-self: flex-start; background: var(--bg-panel); border-bottom-left-radius: 4px; }
        .b-time { font-size: 10px; opacity: 0.7; display: block; text-align: right; margin-top: 4px; }

        /* --- PERFIL / CONFIGURAÇÕES --- */
        .profile-drawer {
            position: absolute; inset: 0; background: var(--bg-dark);
            z-index: 500; transform: translateX(-100%); transition: 0.3s ease;
            padding: 20px;
        }
        .profile-drawer.active { transform: translateX(0); }

        /* --- INPUTS --- */
        .input-area { padding: 15px 20px; background: var(--bg-panel); display: flex; gap: 12px; align-items: center; }
        .main-input {
            flex: 1; background: var(--bg-input); border: none; padding: 12px 18px;
            border-radius: 25px; color: white; outline: none;
        }
        .send-btn { background: var(--primary); width: 45px; height: 45px; border-radius: 50%; border: none; color: white; font-size: 20px; cursor: pointer; }

        .btn-action {
            width: 100%; padding: 15px; background: var(--bg-panel); border: var(--border);
            border-radius: 12px; color: white; font-weight: 600; margin-top: 10px; cursor: pointer;
        }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; margin-right: 5px; }
        .online { background: #00ff88; box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        .fab {
            position: absolute; bottom: 30px; right: 25px;
            width: 60px; height: 60px; background: var(--primary);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 10px 20px rgba(255, 49, 49, 0.3); cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="login-screen" class="screen-login">
        <div class="logo-ring"><i class="ri-shield-user-line"></i></div>
        <h1 style="margin-bottom: 5px;">Crimson</h1>
        <p style="color:var(--text-dim); font-size:14px; margin-bottom: 30px;">End-to-end Encrypted</p>
        <input type="text" id="user-id" class="main-input" style="width:100%; margin-bottom:15px;" placeholder="Nickname">
        <button class="btn-action" style="background:var(--primary);" onclick="app.login()">Acessar Agora</button>
    </div>

    <header>
        <div class="user-profile-bar" onclick="app.toggleProfile(true)">
            <div class="avatar-frame" id="my-avatar-view">U</div>
            <div>
                <div id="my-name-view" style="font-weight:700; font-size:15px;">Nome</div>
                <div style="display:flex; align-items:center; font-size:11px; color:var(--text-dim);">
                    <div id="net-status" class="status-dot"></div> <span id="net-text">Desconectado</span>
                </div>
            </div>
        </div>
        <i class="ri-settings-4-line" style="font-size:22px; color:var(--text-dim);"></i>
    </header>

    <div id="chat-list" class="chat-list">
        </div>

    <div class="fab" onclick="app.newChat()"><i class="ri-add-line"></i></div>

    <div id="chat-view" class="chat-view">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="ri-arrow-left-line" onclick="app.closeChat()" style="font-size:24px;"></i>
                <div class="avatar-frame" id="target-avatar" style="width:36px; height:36px;">T</div>
                <div id="target-name" style="font-weight:600;">Usuário</div>
            </div>
            <i class="ri-more-2-fill"></i>
        </header>
        <div id="messages" class="messages-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" class="main-input" placeholder="Mensagem segura...">
            <button class="send-btn" onclick="app.sendMessage()"><i class="ri-send-plane-2-fill"></i></button>
        </div>
    </div>

    <div id="profile-drawer" class="profile-drawer">
        <header style="background:transparent; border:none; padding:0; margin-bottom:30px;">
            <i class="ri-close-line" onclick="app.toggleProfile(false)" style="font-size:30px;"></i>
            <h2 style="flex:1; text-align:center; margin-right:30px;">Perfil</h2>
        </header>
        
        <div style="display:flex; flex-direction:column; align-items:center; gap:15px;">
            <div class="avatar-frame" id="profile-img-big" style="width:120px; height:120px; font-size:40px; border-radius:40px;">U</div>
            <input type="text" id="edit-avatar-url" class="main-input" style="width:100%" placeholder="URL da Foto de Perfil">
            <input type="text" id="edit-name" class="main-input" style="width:100%" placeholder="Seu Nome">
            <input type="text" id="edit-status" class="main-input" style="width:100%" placeholder="Recado (ex: Ocupado)">
            <button class="btn-action" style="background:var(--primary);" onclick="app.saveProfile()">Salvar Alterações</button>
            <button class="btn-action" onclick="app.logout()">Sair da Conta</button>
        </div>
    </div>

</div>

<script>
const app = {
    peer: null,
    myId: localStorage.getItem('crimson_id'),
    profile: JSON.parse(localStorage.getItem('crimson_prof') || '{"name":"User","status":"Hey!","avatar":""}'),
    contacts: JSON.parse(localStorage.getItem('crimson_contacts') || '[]'),
    history: JSON.parse(localStorage.getItem('crimson_history') || '{}'),
    unread: {},
    activeChat: null,

    init() {
        if(this.myId) {
            document.getElementById('login-screen').classList.add('login-hidden');
            this.setupPeer();
            this.updateProfileUI();
            this.renderHome();
        }
        
        // Listener de Enter
        document.getElementById('msg-input').onkeydown = (e) => { if(e.key === 'Enter') this.sendMessage(); };
    },

    login() {
        const id = document.getElementById('user-id').value.trim().toLowerCase();
        if(id.length < 3) return alert("Nickname muito curto");
        this.myId = id;
        localStorage.setItem('crimson_id', id);
        location.reload();
    },

    setupPeer() {
        this.peer = new Peer(this.myId);
        this.peer.on('open', () => {
            document.getElementById('net-status').classList.add('online');
            document.getElementById('net-text').innerText = "Online como " + this.myId;
        });

        this.peer.on('connection', conn => {
            conn.on('data', data => this.handleData(conn.peer, data));
        });
    },

    handleData(senderId, data) {
        if(data.type === 'msg') {
            if(!this.history[senderId]) this.history[senderId] = [];
            this.history[senderId].push({ sender: senderId, text: data.text, time: data.time });
            
            if(this.activeChat !== senderId) {
                this.unread[senderId] = (this.unread[senderId] || 0) + 1;
            } else {
                this.renderMessages();
            }

            if(!this.contacts.includes(senderId)) this.contacts.push(senderId);
            this.saveAll();
            this.renderHome();
        }
    },

    renderHome() {
        const list = document.getElementById('chat-list');
        list.innerHTML = "";
        
        // Ordenar por última mensagem
        const sorted = [...this.contacts].sort((a,b) => {
            const lastA = this.history[a]?.at(-1)?.time || "";
            const lastB = this.history[b]?.at(-1)?.time || "";
            return lastB.localeCompare(lastA);
        });

        sorted.forEach(cid => {
            const msgs = this.history[cid] || [];
            const last = msgs.at(-1);
            const unreadCount = this.unread[cid] || 0;

            list.innerHTML += `
                <div class="chat-item" onclick="app.openChat('${cid}')">
                    <div class="avatar-frame">${cid[0].toUpperCase()}</div>
                    <div class="chat-content">
                        <div class="chat-row-1">
                            <span class="name">${cid}</span>
                            <span class="time">${last ? last.time : ''}</span>
                        </div>
                        <div class="chat-row-1">
                            <span class="last-msg">${last ? last.text : 'Iniciar conversa...'}</span>
                            ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        });
    },

    openChat(id) {
        this.activeChat = id;
        this.unread[id] = 0;
        document.getElementById('target-name').innerText = id;
        document.getElementById('target-avatar').innerText = id[0].toUpperCase();
        document.getElementById('chat-view').classList.add('active');
        this.renderMessages();
        this.renderHome();
    },

    renderMessages() {
        const box = document.getElementById('messages');
        box.innerHTML = "";
        const msgs = this.history[this.activeChat] || [];
        msgs.forEach(m => {
            const isMe = m.sender === this.myId;
            box.innerHTML += `
                <div class="bubble ${isMe ? 'b-me' : 'b-other'}">
                    ${m.text}
                    <span class="b-time">${m.time}</span>
                </div>
            `;
        });
        box.scrollTop = box.scrollHeight;
    },

    sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const msgObj = { sender: this.myId, text, time };

        if(!this.history[this.activeChat]) this.history[this.activeChat] = [];
        this.history[this.activeChat].push(msgObj);
        
        const conn = this.peer.connect(this.activeChat);
        conn.on('open', () => {
            conn.send({ type: 'msg', text, time });
        });

        input.value = "";
        this.renderMessages();
        this.saveAll();
        this.renderHome();
    },

    // --- PERFIL E CONFIGS ---
    toggleProfile(show) {
        document.getElementById('profile-drawer').classList.toggle('active', show);
        if(show) {
            document.getElementById('edit-name').value = this.profile.name;
            document.getElementById('edit-status').value = this.profile.status;
            document.getElementById('edit-avatar-url').value = this.profile.avatar;
        }
    },

    saveProfile() {
        this.profile.name = document.getElementById('edit-name').value;
        this.profile.status = document.getElementById('edit-status').value;
        this.profile.avatar = document.getElementById('edit-avatar-url').value;
        localStorage.setItem('crimson_prof', JSON.stringify(this.profile));
        this.updateProfileUI();
        this.toggleProfile(false);
    },

    updateProfileUI() {
        const nameView = document.getElementById('my-name-view');
        const avatarView = document.getElementById('my-avatar-view');
        const bigAvatar = document.getElementById('profile-img-big');

        nameView.innerText = this.profile.name || this.myId;
        
        if(this.profile.avatar) {
            const imgHtml = `<img src="${this.profile.avatar}">`;
            avatarView.innerHTML = imgHtml;
            bigAvatar.innerHTML = imgHtml;
        } else {
            avatarView.innerText = this.myId[0].toUpperCase();
            bigAvatar.innerText = this.myId[0].toUpperCase();
        }
    },

    newChat() {
        const id = prompt("Digite o ID do contato:");
        if(id && id !== this.myId) {
            if(!this.contacts.includes(id)) this.contacts.push(id);
            this.saveAll();
            this.openChat(id);
        }
    },

    closeChat() {
        this.activeChat = null;
        document.getElementById('chat-view').classList.remove('active');
    },

    saveAll() {
        localStorage.setItem('crimson_contacts', JSON.stringify(this.contacts));
        localStorage.setItem('crimson_history', JSON.stringify(this.history));
    },

    logout() {
        localStorage.clear();
        location.reload();
    }
};

app.init();
</script>
</body>
</html>
