<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON ULTIMATE | ENCRYPTED COMM</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d90429;
            --bg: #000000;
            --surface: #0a0a0a;
            --item: #141414;
            --border: rgba(255,255,255,0.08);
            --text: #ffffff;
            --text-dim: #8d99ae;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app { width: 100%; max-width: 500px; height: 100%; position: relative; background: var(--bg); display: flex; flex-direction: column; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        /* --- AUTH --- */
        .auth-view { position: absolute; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
        .btn-prime { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* --- UI COMPONENTS --- */
        .avatar { width: 45px; height: 45px; border-radius: 14px; background: var(--item); display: flex; align-items: center; justify-content: center; font-weight: 700; border: 1px solid var(--border); color: var(--primary); overflow: hidden; flex-shrink: 0; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-tile { padding: 15px 20px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .chat-tile:active { background: var(--item); }

        /* --- VIEWS --- */
        .view { position: absolute; inset: 0; background: var(--bg); z-index: 500; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .view.active { transform: translateX(0); }

        .msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--item); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* --- CALL UI --- */
        .call-overlay { position: fixed; inset: 0; z-index: 10000; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .call-overlay.active { display: flex; }
        .video-grid { width: 100%; height: 60%; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; bottom: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--primary); object-fit: cover; }

        /* --- FAB --- */
        .fab { position: absolute; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 10px 25px rgba(217,4,41,0.4); cursor: pointer; z-index: 400; }
        
        .input-box { padding: 15px; display: flex; gap: 10px; background: var(--surface); border-top: 1px solid var(--border); }
        .input-box input { flex: 1; background: var(--item); border: 1px solid var(--border); border-radius: 12px; color: #fff; padding: 12px; }

        .profile-card { padding: 40px 20px; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen" class="auth-view">
        <i class="ri-shield-flash-fill" style="font-size: 60px; color: var(--primary);"></i>
        <h1 style="margin: 20px 0 40px; font-weight: 800;">CRIMSON ULTIMATE</h1>
        <input type="text" id="my-id" placeholder="Digite seu Nickname" style="width:100%; padding:15px; background:var(--item); border:1px solid var(--border); border-radius:12px; color:#fff; margin-bottom:15px;">
        <button class="btn-prime" onclick="core.login()">INICIAR PROTOCOLO</button>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:12px;" onclick="core.openView('view-my-profile')">
            <div class="avatar" id="my-av-home">?</div>
            <div id="my-name-home" style="font-weight:700;">Usuário</div>
        </div>
        <i class="ri-settings-4-line" style="font-size:24px;"></i>
    </header>
    <div id="chat-list" class="chat-list"></div>
    <div class="fab" onclick="core.openView('view-contacts')"><i class="ri-add-line"></i></div>

    <div id="view-chat" class="view">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="ri-arrow-left-line" onclick="core.closeView('view-chat')" style="font-size:24px;"></i>
                <div class="avatar" id="chat-av" onclick="core.viewTargetProfile()"></div>
                <div id="chat-name" style="font-weight:700;">Nome</div>
            </div>
            <div style="display:flex; gap:18px;">
                <i class="ri-phone-fill" onclick="core.startCall(false)"></i>
                <i class="ri-vidicon-fill" onclick="core.startCall(true)"></i>
            </div>
        </header>
        <div id="msg-area" class="msg-area"></div>
        <div class="input-box">
            <input type="text" id="msg-input" placeholder="Mensagem segura...">
            <button class="avatar" style="background:var(--primary); border:none; color:#fff;" onclick="core.send()"><i class="ri-send-plane-fill"></i></button>
        </div>
    </div>

    <div id="view-contacts" class="view">
        <header class="page-header"><i class="ri-arrow-left-line" onclick="core.closeView('view-contacts')"></i><h2 style="margin-left:20px;">Contatos</h2></header>
        <div style="padding:20px;">
            <input type="text" id="target-id" placeholder="ID do Amigo" style="width:100%; padding:15px; background:var(--item); border:1px solid var(--border); border-radius:12px; color:#fff; margin-bottom:10px;">
            <button class="btn-prime" onclick="core.addContact()">ADICIONAR</button>
        </div>
        <div id="contacts-list" class="chat-list"></div>
    </div>

    <div id="view-profile" class="view">
        <header><i class="ri-arrow-left-line" onclick="core.closeView('view-profile')"></i></header>
        <div class="profile-card">
            <div id="p-view-av" style="width:150px; height:150px; border-radius:30px; margin:0 auto 20px; overflow:hidden; border:2px solid var(--primary);"></div>
            <h2 id="p-view-name">Nome</h2>
            <p id="p-view-id" style="color:var(--text-dim);">@id</p>
        </div>
    </div>

    <div id="view-my-profile" class="view">
        <header><i class="ri-arrow-left-line" onclick="core.closeView('view-my-profile')"></i></header>
        <div class="profile-card">
            <div id="my-p-av" style="width:100px; height:100px; border-radius:20px; margin:0 auto 20px; overflow:hidden; background:var(--item);"></div>
            <input type="text" id="set-name" placeholder="Nome Exibição" class="field" style="width:100%; padding:12px; background:var(--item); color:#fff; border:1px solid var(--border); border-radius:10px; margin-bottom:10px;">
            <input type="text" id="set-pic" placeholder="URL Foto Perfil" class="field" style="width:100%; padding:12px; background:var(--item); color:#fff; border:1px solid var(--border); border-radius:10px; margin-bottom:20px;">
            <button class="btn-prime" onclick="core.saveProfile()">SALVAR</button>
        </div>
    </div>

    <div id="call-screen" class="call-overlay">
        <h2 id="call-status">Chamada em curso...</h2>
        <div class="video-grid">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <button class="btn-prime" style="width:auto; padding:15px 40px; background:#ef233c; margin-top:30px;" onclick="core.endCall()"><i class="ri-phone-line"></i> Desligar</button>
    </div>
</div>

<script>
const core = {
    peer: null, localStream: null, currentCall: null,
    uid: localStorage.getItem('c_uid'),
    prof: JSON.parse(localStorage.getItem('c_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('c_friends') || '{}'),
    history: JSON.parse(localStorage.getItem('c_history') || '{}'),
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('auth-screen').style.display='none';
            this.setupPeer();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-input').onkeydown=(e)=>e.key==='Enter'&&this.send();
    },

    login() {
        const id=document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length<3) return;
        localStorage.setItem('c_uid', id);
        location.reload();
    },

    setupPeer() {
        this.peer = new Peer(this.uid);
        this.peer.on('connection', conn => {
            conn.on('open', () => conn.send({type:'sync', name:this.prof.name, pic:this.prof.pic}));
            conn.on('data', d => this.handleData(conn.peer, d));
        });
        this.peer.on('call', call => {
            if(confirm("Chamada recebida de "+call.peer+". Atender?")) {
                navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                    this.localStream = s;
                    call.answer(s);
                    this.handleCall(call);
                });
            }
        });
    },

    handleData(sid, d) {
        if(d.type==='sync') { this.friends[sid]={name:d.name, pic:d.pic}; this.save(); this.renderHome(); }
        if(d.type==='msg') {
            if(!this.history[sid]) this.history[sid]=[];
            this.history[sid].push({sid, text:d.text, time:d.time});
            this.save(); this.renderHome();
            if(this.activeId===sid) this.renderChat();
        }
    },

    renderHome() {
        const list=document.getElementById('chat-list');
        list.innerHTML="";
        Object.keys(this.history).forEach(id => {
            const f=this.friends[id]||{name:id, pic:''};
            list.innerHTML+=`<div class="chat-tile" onclick="core.openChat('${id}')">
                <div class="avatar">${f.pic?`<img src="${f.pic}">`:id[0]}</div>
                <div><div style="font-weight:700;">${f.name||id}</div><div style="font-size:12px; color:var(--text-dim);">${this.history[id].at(-1).text}</div></div>
            </div>`;
        });
    },

    openChat(id) {
        this.activeId=id;
        const f=this.friends[id]||{name:id, pic:''};
        document.getElementById('chat-name').innerText=f.name||id;
        document.getElementById('chat-av').innerHTML=f.pic?`<img src="${f.pic}">`:id[0];
        this.openView('view-chat');
        this.renderChat();
    },

    renderChat() {
        const area=document.getElementById('msg-area'); area.innerHTML="";
        (this.history[this.activeId]||[]).forEach(m => {
            area.innerHTML+=`<div class="bubble ${m.sid===this.uid?'sent':'received'}">${m.text}</div>`;
        });
        area.scrollTop=area.scrollHeight;
    },

    send() {
        const input=document.getElementById('msg-input');
        if(!input.value.trim()) return;
        const time=new Date().toLocaleTimeString();
        if(!this.history[this.activeId]) this.history[this.activeId]=[];
        this.history[this.activeId].push({sid:this.uid, text:input.value, time});
        const conn=this.peer.connect(this.activeId);
        conn.on('open', () => {
            conn.send({type:'msg', text:input.value, time});
            conn.send({type:'sync', name:this.prof.name, pic:this.prof.pic});
        });
        input.value=""; this.renderChat(); this.save(); this.renderHome();
    },

    startCall(video) {
        navigator.mediaDevices.getUserMedia({video, audio:true}).then(s => {
            this.localStream = s;
            document.getElementById('local-video').srcObject = s;
            const call = this.peer.call(this.activeId, s);
            this.handleCall(call);
        });
    },

    handleCall(call) {
        this.currentCall = call;
        document.getElementById('call-screen').classList.add('active');
        call.on('stream', rs => {
            document.getElementById('remote-video').srcObject = rs;
        });
    },

    endCall() {
        if(this.currentCall) this.currentCall.close();
        if(this.localStream) this.localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-screen').classList.remove('active');
    },

    viewTargetProfile() {
        const f = this.friends[this.activeId] || {name:this.activeId, pic:''};
        document.getElementById('p-view-name').innerText = f.name || this.activeId;
        document.getElementById('p-view-id').innerText = "@" + this.activeId;
        document.getElementById('p-view-av').innerHTML = f.pic ? `<img src="${f.pic}" style="width:100%;height:100%;object-fit:cover;">` : `<div style="font-size:50px;margin-top:40px;">${this.activeId[0]}</div>`;
        this.openView('view-profile');
    },

    saveProfile() {
        this.prof.name = document.getElementById('set-name').value;
        this.prof.pic = document.getElementById('set-pic').value;
        localStorage.setItem('cp_prof', JSON.stringify(this.prof));
        this.updateUI(); this.closeView('view-my-profile');
    },

    updateUI() {
        document.getElementById('my-name-home').innerText = this.prof.name || this.uid;
        const av = this.prof.pic ? `<img src="${this.prof.pic}">` : this.uid[0];
        document.getElementById('my-av-home').innerHTML = av;
        document.getElementById('my-p-av').innerHTML = av;
    },

    openView(id) { document.getElementById(id).classList.add('active'); },
    closeView(id) { document.getElementById(id).classList.remove('active'); },
    addContact() {
        const id = document.getElementById('target-id').value.trim().toLowerCase();
        if(id) { this.history[id] = this.history[id] || []; this.save(); this.openChat(id); }
    },
    save() { localStorage.setItem('c_friends', JSON.stringify(this.friends)); localStorage.setItem('c_history', JSON.stringify(this.history)); }
};
core.init();
</script>
</body>
</html>
