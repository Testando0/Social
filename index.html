<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crimson | Secure Messenger</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --brand: #dc2626;        /* Vermelho Crimson */
            --brand-glow: rgba(220, 38, 38, 0.3);
            --bg-body: #000000;      /* Pure Black */
            --bg-surface: #121212;   /* Surface Black */
            --bg-input: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08);
            --bubble-me: #dc2626;
            --bubble-other: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* App Container (Mobile View on Desktop) */
        #viewport {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            background: var(--bg-surface);
            box-shadow: 0 0 50px rgba(220, 38, 38, 0.05);
            overflow: hidden;
        }

        /* --- TELAS (SCREENS) --- */
        .screen {
            position: absolute; inset: 0;
            background: var(--bg-surface);
            display: flex; flex-direction: column;
            z-index: 10;
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        .screen.active {
            z-index: 20;
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        /* --- LOGIN SCREEN --- */
        #screen-login {
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: radial-gradient(circle at top, #1a0505, #000);
        }

        .login-logo {
            width: 72px; height: 72px;
            background: var(--brand);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: white;
            box-shadow: 0 0 40px var(--brand-glow);
            margin-bottom: 24px;
        }

        .input-group { width: 100%; margin-bottom: 16px; }
        
        .c-input {
            width: 100%; padding: 16px;
            background: var(--bg-input);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white; font-size: 16px;
            outline: none; transition: 0.3s;
        }
        .c-input:focus { border-color: var(--brand); box-shadow: 0 0 0 2px var(--brand-glow); }

        .btn-primary {
            width: 100%; padding: 16px;
            background: var(--brand);
            color: white; font-weight: 600; font-size: 16px;
            border: none; border-radius: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- HEADER --- */
        header {
            height: 64px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: var(--border);
            z-index: 50;
        }

        .header-title { font-weight: 600; font-size: 17px; }
        .status-text { font-size: 12px; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
        .status-dot.online { background: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }

        /* --- CHAT LIST --- */
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .chat-row {
            padding: 14px 20px;
            display: flex; align-items: center; gap: 14px;
            cursor: pointer; transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .chat-row:active { background: rgba(255,255,255,0.05); }

        .avatar {
            width: 48px; height: 48px; border-radius: 50%;
            background: linear-gradient(135deg, #333, #222);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 18px; color: #eee;
            flex-shrink: 0;
        }

        .chat-details { flex: 1; overflow: hidden; }
        .chat-head { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .chat-name { font-weight: 500; font-size: 16px; }
        .chat-time { font-size: 12px; color: #666; }
        .chat-msg { font-size: 14px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .badge {
            background: var(--brand); color: white;
            font-size: 11px; font-weight: 700;
            padding: 2px 8px; border-radius: 10px;
            margin-left: 8px;
        }

        /* --- CHAT MESSAGES --- */
        #screen-chat { background-color: #0d0d0d; }
        .messages-list {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 8px;
        }

        .bubble {
            max-width: 75%; padding: 10px 14px;
            border-radius: 16px; font-size: 15px; line-height: 1.4;
            position: relative; word-wrap: break-word;
        }
        .bubble.me {
            align-self: flex-end;
            background: var(--bubble-me);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bubble.other {
            align-self: flex-start;
            background: var(--bubble-other);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }
        .msg-meta {
            font-size: 10px; margin-top: 4px; display: flex; 
            justify-content: flex-end; opacity: 0.7; gap: 4px;
        }

        /* --- FOOTER INPUT --- */
        .input-bar {
            padding: 10px 16px; background: var(--bg-surface);
            display: flex; align-items: center; gap: 10px;
            border-top: var(--border);
        }
        .msg-input {
            flex: 1; padding: 12px; border-radius: 20px;
            background: var(--bg-input); border: none;
            color: white; outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--brand); color: white;
            border: none; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
        }

        /* --- FAB --- */
        .fab {
            position: absolute; bottom: 24px; right: 24px;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--brand); color: white;
            border: none; box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
            font-size: 24px; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }

        /* --- MODAL --- */
        .modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 200; display: none; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-card { width: 85%; background: var(--bg-surface); padding: 24px; border-radius: 16px; border: var(--border); }

    </style>
</head>
<body>

<div id="viewport">

    <div id="screen-login" class="screen active">
        <div class="login-logo"><i class="ri-shield-flash-fill"></i></div>
        <h2 style="margin-bottom: 8px;">Crimson Protocol</h2>
        <p style="color:var(--text-secondary); font-size:14px; margin-bottom: 32px;">Mensageiro descentralizado & criptografado.</p>
        
        <div class="input-group">
            <input type="text" id="login-input" class="c-input" placeholder="Escolha seu Nickname" autocomplete="off">
        </div>
        <button id="btn-login" onclick="attemptLogin()" class="btn-primary">Entrar</button>
    </div>

    <div id="screen-home" class="screen">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <div id="my-avatar" class="avatar" style="width:36px; height:36px; font-size:14px;"></div>
                <div>
                    <div class="header-title">Conversas</div>
                    <div class="status-text">
                        <div id="status-dot" class="status-dot"></div>
                        <span id="status-label">Conectando...</span>
                    </div>
                </div>
            </div>
            <i class="ri-logout-box-r-line" onclick="logout()" style="cursor:pointer; font-size:22px; color:var(--text-secondary);"></i>
        </header>

        <div id="chats-list" class="scroll-area">
            </div>

        <button class="fab" onclick="toggleModal(true)"><i class="ri-user-add-line"></i></button>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <i class="ri-arrow-left-s-line" onclick="closeChat()" style="cursor:pointer; font-size:28px; padding:10px;"></i>
            <div style="flex:1; text-align:center;">
                <div id="active-user" class="header-title">Usuário</div>
                <div id="active-status" style="font-size:11px; color:var(--brand);">Online</div>
            </div>
            <div style="width:40px;"></div> </header>

        <div id="messages-container" class="messages-list"></div>

        <div class="input-bar">
            <input type="text" id="msg-input" class="msg-input" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()"><i class="ri-send-plane-fill"></i></button>
        </div>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-card">
            <h3 style="margin-bottom:16px;">Novo Contato</h3>
            <input type="text" id="new-contact-id" class="c-input" placeholder="Digite o Nick do usuário" style="margin-bottom:16px;">
            <div style="display:flex; gap:10px;">
                <button onclick="toggleModal(false)" class="btn-primary" style="background:transparent; border:1px solid #333;">Cancelar</button>
                <button onclick="addContact()" class="btn-primary">Adicionar</button>
            </div>
        </div>
    </div>

</div>

<script>
    // --- LÓGICA DO SISTEMA ---
    const DB = {
        UID: 'crimson_uid',
        DATA: 'crimson_db'
    };

    let state = {
        myId: localStorage.getItem(DB.UID),
        peer: null,
        conns: {},
        activeChat: null,
        db: JSON.parse(localStorage.getItem(DB.DATA) || '{"contacts":[], "history":{}, "unread":{}}')
    };

    // --- INICIALIZAÇÃO ---
    window.onload = () => {
        if(state.myId) {
            initApp();
        } else {
            switchScreen('screen-login');
        }
    };

    function attemptLogin() {
        const input = document.getElementById('login-input');
        const btn = document.getElementById('btn-login');
        
        // Sanitização: Apenas letras, numeros, _ e -
        const rawId = input.value.trim();
        const cleanId = rawId.replace(/[^a-zA-Z0-9_-]/g, '').toLowerCase();

        if (cleanId.length < 3) {
            alert("O nickname deve ter pelo menos 3 caracteres (apenas letras e números).");
            return;
        }

        btn.innerText = "Acessando...";
        
        setTimeout(() => {
            localStorage.setItem(DB.UID, cleanId);
            state.myId = cleanId;
            initApp();
        }, 500); // Pequeno delay para UX
    }

    function initApp() {
        document.getElementById('my-avatar').innerText = state.myId[0].toUpperCase();
        switchScreen('screen-home');
        renderChatList();
        startNetwork();
    }

    function logout() {
        if(confirm("Deseja sair e desconectar?")) {
            if(state.peer) state.peer.destroy();
            localStorage.removeItem(DB.UID);
            location.reload();
        }
    }

    // --- REDE PEERJS ---
    function startNetwork() {
        const lbl = document.getElementById('status-label');
        const dot = document.getElementById('status-dot');

        state.peer = new Peer(state.myId);

        state.peer.on('open', (id) => {
            lbl.innerText = "Online";
            lbl.style.color = "#fff";
            dot.classList.add('online');
            
            // Reconectar contatos para garantir status
            state.db.contacts.forEach(c => connectTo(c));
        });

        state.peer.on('connection', (conn) => setupConn(conn));
        
        state.peer.on('error', (err) => {
            console.error(err);
            lbl.innerText = "Erro de Rede";
            lbl.style.color = "var(--brand)";
            dot.classList.remove('online');
            if(err.type === 'unavailable-id') {
                alert("Este ID já está em uso. Tente outro.");
                logout();
            }
        });

        state.peer.on('disconnected', () => {
            lbl.innerText = "Reconectando...";
            state.peer.reconnect();
        });
    }

    function connectTo(id) {
        if(!state.conns[id]) {
            const conn = state.peer.connect(id);
            setupConn(conn);
        }
    }

    function setupConn(conn) {
        state.conns[conn.peer] = conn;
        
        conn.on('data', (data) => {
            if(data.type === 'msg') receiveMessage(conn.peer, data);
        });

        conn.on('close', () => delete state.conns[conn.peer]);
    }

    // --- MENSAGENS ---
    function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text || !state.activeChat) return;

        const msg = {
            id: Date.now(),
            text: text,
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            sender: state.myId
        };

        saveMessage(state.activeChat, msg);
        renderMessages(); // Atualiza UI instantaneamente

        // Envia pela rede
        const conn = state.conns[state.activeChat];
        if(conn && conn.open) {
            conn.send({ type: 'msg', ...msg });
        } else {
            // Tenta reconectar e enviar
            const newConn = state.peer.connect(state.activeChat);
            setupConn(newConn);
            newConn.on('open', () => newConn.send({ type: 'msg', ...msg }));
        }

        input.value = "";
    }

    function receiveMessage(sender, msg) {
        saveMessage(sender, msg);
        
        if(state.activeChat === sender) {
            renderMessages();
        } else {
            state.db.unread[sender] = (state.db.unread[sender] || 0) + 1;
            saveDb();
            renderChatList();
        }
    }

    function saveMessage(contact, msg) {
        if(!state.db.history[contact]) state.db.history[contact] = [];
        state.db.history[contact].push(msg);
        
        // Garante que está na lista de contatos
        if(!state.db.contacts.includes(contact)) state.db.contacts.push(contact);
        
        saveDb();
        renderChatList();
    }

    // --- RENDERIZAÇÃO ---
    function renderChatList() {
        const list = document.getElementById('chats-list');
        list.innerHTML = "";

        const sorted = state.db.contacts.sort((a,b) => {
            const lastA = state.db.history[a]?.slice(-1)[0]?.id || 0;
            const lastB = state.db.history[b]?.slice(-1)[0]?.id || 0;
            return lastB - lastA;
        });

        if(sorted.length === 0) {
            list.innerHTML = `<div style="text-align:center; padding:30px; color:#444;">Nenhuma conversa iniciada.</div>`;
        }

        sorted.forEach(id => {
            const msgs = state.db.history[id] || [];
            const last = msgs[msgs.length - 1];
            const unread = state.db.unread[id] || 0;
            
            const lastText = last ? (last.sender === state.myId ? 'Você: ' : '') + last.text : 'Toque para iniciar';
            const lastTime = last ? last.time : '';

            list.innerHTML += `
                <div class="chat-row" onclick="openChat('${id}')">
                    <div class="avatar">${id[0].toUpperCase()}</div>
                    <div class="chat-details">
                        <div class="chat-head">
                            <span class="chat-name">${id}</span>
                            <span class="chat-time">${lastTime}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between;">
                            <span class="chat-msg" style="${unread ? 'color:#fff; font-weight:600;' : ''}">${lastText}</span>
                            ${unread ? `<span class="badge">${unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function renderMessages() {
        const container = document.getElementById('messages-container');
        container.innerHTML = "";
        const msgs = state.db.history[state.activeChat] || [];

        msgs.forEach(m => {
            const isMe = m.sender === state.myId;
            container.innerHTML += `
                <div class="bubble ${isMe ? 'me' : 'other'}">
                    ${m.text}
                    <div class="msg-meta">
                        ${m.time}
                        ${isMe ? '<i class="ri-check-line"></i>' : ''}
                    </div>
                </div>
            `;
        });
        container.scrollTop = container.scrollHeight;
    }

    // --- NAVEGAÇÃO ---
    function openChat(id) {
        state.activeChat = id;
        state.db.unread[id] = 0;
        saveDb();
        
        document.getElementById('active-user').innerText = id;
        document.getElementById('active-status').innerText = (state.conns[id]?.open) ? "Online" : "Offline";
        
        switchScreen('screen-chat');
        renderMessages();
        connectTo(id);
    }

    function closeChat() {
        state.activeChat = null;
        switchScreen('screen-home');
        renderChatList();
    }

    function addContact() {
        const id = document.getElementById('new-contact-id').value.trim().toLowerCase();
        if(id && id !== state.myId) {
            if(!state.db.contacts.includes(id)) {
                state.db.contacts.push(id);
                saveDb();
            }
            toggleModal(false);
            openChat(id);
        }
    }

    // --- UTILS ---
    function saveDb() { localStorage.setItem(DB.DATA, JSON.stringify(state.db)); }
    
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    function toggleModal(show) {
        const modal = document.getElementById('contact-modal');
        if(show) modal.classList.add('open');
        else modal.classList.remove('open');
    }
</script>
</body>
</html>
