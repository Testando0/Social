<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cris√°lida Neo-Telegram</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tg-bg: #0f0f13;
            --tg-panel: #17171e;
            --tg-sent: #7000ff;
            --tg-received: #21212a;
            --tg-accent: #00f2ff;
            --tg-text: #ffffff;
            --tg-gray: #8e8e93;
            --gamer-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            background: var(--tg-bg);
            color: var(--tg-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- AUTH / LOGIN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--tg-bg); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .logo-box { width: 80px; height: 80px; background: linear-gradient(135deg, var(--tg-sent), var(--tg-accent)); border-radius: 22px; margin-bottom: 20px; box-shadow: var(--gamer-shadow); }
        .login-input { width: 100%; max-width: 300px; padding: 14px; background: var(--tg-panel); border: 1px solid #333; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; outline: none; }
        .login-btn { width: 100%; max-width: 300px; padding: 14px; background: var(--tg-sent); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }

        /* --- HEADER --- */
        header {
            height: 60px; background: var(--tg-panel); display: flex; align-items: center;
            padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .header-info { flex: 1; margin-left: 15px; }
        .header-info h4 { font-size: 16px; font-weight: 600; }
        .header-info span { font-size: 12px; color: var(--tg-accent); }

        /* --- CHAT AREA --- */
        #chat-area {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 8px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Pattern sutil */
        }

        .bubble {
            max-width: 75%; padding: 10px 14px; border-radius: 18px;
            font-size: 15px; line-height: 1.4; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .bubble.received { align-self: flex-start; background: var(--tg-received); border-bottom-left-radius: 4px; border-left: 3px solid var(--tg-accent); }
        .bubble.sent { align-self: flex-end; background: var(--tg-sent); border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(112, 0, 255, 0.3); }
        
        .time { font-size: 10px; opacity: 0.5; float: right; margin-top: 5px; margin-left: 8px; }

        /* --- INPUT BAR --- */
        .input-container {
            padding: 10px 15px; background: var(--tg-panel);
            display: flex; align-items: center; gap: 12px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        .message-input {
            flex: 1; background: var(--tg-bg); border: none; padding: 12px 18px;
            border-radius: 25px; color: white; outline: none; font-size: 15px;
        }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--tg-accent); font-size: 22px; transition: 0.2s; }
        .action-btn:active { transform: scale(0.9); }

        /* --- CALL HUD (STYLE GAMER) --- */
        #call-ui {
            position: fixed; inset: 0; background: #000; z-index: 4000;
            display: none; flex-direction: column;
        }
        .video-wrapper { flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video {
            position: absolute; top: 20px; right: 20px; width: 110px; height: 160px;
            border-radius: 15px; border: 2px solid var(--tg-accent); z-index: 10; object-fit: cover;
            box-shadow: var(--gamer-shadow);
        }
        .call-tools {
            height: 140px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex; justify-content: center; align-items: center; gap: 30px;
        }
        .hangup-btn { width: 65px; height: 65px; background: #ff3b30; border-radius: 50%; border: none; color: white; font-size: 24px; box-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }

        /* TOAST */
        #toast { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); background: var(--tg-accent); color: #000; padding: 8px 20px; border-radius: 20px; font-weight: 600; display: none; z-index: 6000; }
    </style>
</head>
<body>

    <div id="toast">LINK COPIADO</div>

    <div id="auth-screen">
        <div class="logo-box"></div>
        <h2 style="margin-bottom: 5px;">Cris√°lida</h2>
        <p style="color: var(--tg-gray); margin-bottom: 30px;">Protocolo Gamer P2P</p>
        <input type="text" id="user-nick" class="login-input" placeholder="Seu Nickname">
        <button class="login-btn" onclick="login()">CONECTAR</button>
    </div>

    <header>
        <div class="logo-box" style="width: 40px; height: 40px; border-radius: 12px; margin-bottom: 0;"></div>
        <div class="header-info">
            <h4 id="target-name">Geral P2P</h4>
            <span id="status-label">Aguardando parceiro...</span>
        </div>
        <button class="action-btn" onclick="copyLink()">üîó</button>
        <button class="action-btn" onclick="startCall()" style="margin-left: 15px;">üìû</button>
    </header>

    <main id="chat-area">
        <div class="bubble received">
            Bem-vindo ao canal encriptado.
            <span class="time">00:00</span>
        </div>
    </main>

    <div class="input-container">
        <input type="text" id="msg-input" class="message-input" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') send()">
        <button class="action-btn" onclick="send()" style="color: var(--tg-sent);">üöÄ</button>
    </div>

    <div id="call-ui">
        <video id="local-video" autoplay muted playsinline></video>
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
        </div>
        <div class="call-tools">
            <button class="hangup-btn" onclick="endCall()">‚úñ</button>
            <button class="action-btn" style="color:white; font-size: 30px;">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        let peer, conn, myStream;
        let myNick = "";

        function login() {
            const nick = document.getElementById('user-nick').value.trim();
            if(!nick) return;
            myNick = nick;
            document.getElementById('auth-screen').style.display = 'none';
            initPeer();
        }

        function initPeer() {
            peer = new Peer();
            peer.on('open', id => {
                console.log("Seu ID:", id);
                checkInvite();
            });

            peer.on('connection', c => {
                conn = c;
                setupEvents();
            });

            peer.on('call', call => {
                if(confirm("CHAMADA ENTRANTE. ATENDER?")) {
                    navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(s => {
                        myStream = s;
                        document.getElementById('call-ui').style.display = 'flex';
                        document.getElementById('local-video').srcObject = s;
                        call.answer(s);
                        call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                    });
                }
            });
        }

        function setupEvents() {
            conn.on('open', () => {
                conn.send({type: 'hi', name: myNick});
                document.getElementById('status-label').innerText = "Online";
                conn.on('data', data => {
                    if(data.type === 'hi') {
                        document.getElementById('target-name').innerText = data.name;
                    } else {
                        render(data.name, data.msg, 'received');
                    }
                });
            });
        }

        function send() {
            const input = document.getElementById('msg-input');
            if(!input.value || !conn) return;
            conn.send({name: myNick, msg: input.value});
            render(myNick, input.value, 'sent');
            input.value = "";
        }

        function render(name, msg, type) {
            const area = document.getElementById('chat-area');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerHTML = `${msg} <span class="time">${time}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        async function startCall() {
            if(!conn) return;
            myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('local-video').srcObject = myStream;
            const call = peer.call(conn.peer, myStream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
        }

        function endCall() {
            document.getElementById('call-ui').style.display = 'none';
            if(myStream) myStream.getTracks().forEach(t => t.stop());
        }

        function copyLink() {
            const url = `${window.location.origin}${window.location.pathname}?ref=${peer.id}`;
            navigator.clipboard.writeText(url);
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function checkInvite() {
            const ref = new URLSearchParams(window.location.search).get('ref');
            if(ref) {
                conn = peer.connect(ref);
                setupEvents();
            }
        }
    </script>
</body>
</html>
