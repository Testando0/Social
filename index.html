<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON ELITE | V4 FINAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff0000; --bg: #000; --s: #0d0d0d; --b: rgba(255,255,255,0.1); --t: #fff; --td: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--t); height: 100dvh; display: flex; justify-content: center; overflow: hidden; }
        #app { width: 100%; max-width: 500px; height: 100%; position: relative; background: var(--bg); display: flex; flex-direction: column; border: 1px solid var(--b); }

        /* HEADER */
        header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: #000; border-bottom: 1px solid var(--b); z-index: 100; }
        .av { width: 42px; height: 42px; border-radius: 12px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--p); border: 1px solid var(--b); overflow: hidden; cursor: pointer; flex-shrink: 0; }
        .av img { width: 100%; height: 100%; object-fit: cover; }

        /* LISTA */
        .chat-list { flex: 1; overflow-y: auto; }
        .tile { padding: 15px 20px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .tile:active { background: #0a0a0a; }
        .tile-info { flex: 1; min-width: 0; }
        .tile-name { font-weight: 700; font-size: 16px; margin-bottom: 2px; }
        .tile-last { font-size: 13px; color: var(--td); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* VIEWS */
        .view { position: absolute; inset: 0; background: #000; z-index: 500; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .view.active { transform: translateX(0); }
        .msg-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #000; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--p); color: #fff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #1a1a1a; border-bottom-left-radius: 4px; }

        /* INPUT */
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #000; border-top: 1px solid var(--b); }
        .input-bar input { flex: 1; background: #111; border: 1px solid var(--b); border-radius: 12px; color: #fff; padding: 12px 15px; font-size: 15px; }
        .btn-send { width: 45px; height: 45px; border-radius: 12px; background: var(--p); border: none; color: #fff; font-size: 20px; cursor: pointer; }

        /* FAB */
        .fab { position: absolute; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 10px 20px rgba(255,0,0,0.3); z-index: 400; cursor: pointer; }

        /* AUTH */
        .auth { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen" class="auth">
        <i class="ri-shield-check-fill" style="font-size: 60px; color: var(--p);"></i>
        <h1 style="margin: 20px 0; font-weight: 800;">CRIMSON V4</h1>
        <input type="text" id="my-id" placeholder="Crie seu ID Único" style="width:100%; padding:15px; background:#111; border:1px solid var(--b); border-radius:12px; color:#fff; margin-bottom:15px;">
        <button onclick="core.login()" style="width:100%; padding:15px; background:var(--p); border:none; border-radius:12px; color:#fff; font-weight:800;">ENTRAR</button>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:12px;" onclick="core.openView('view-profile-me')">
            <div class="av" id="me-av">?</div>
            <div id="me-name" style="font-weight:700;">Usuário</div>
        </div>
        <div id="status-indicator" style="font-size:10px; color:var(--p); font-weight:800;">CONECTANDO...</div>
    </header>

    <div id="home-list" class="chat-list"></div>
    <div class="fab" onclick="core.openView('view-contacts')"><i class="ri-add-line"></i></div>

    <div id="view-chat" class="view">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="ri-arrow-left-line" onclick="core.closeChat()" style="font-size:24px;"></i>
                <div class="av" id="chat-av"></div>
                <div id="chat-name" style="font-weight:700;">Nome</div>
            </div>
        </header>
        <div id="msg-flow" class="msg-flow"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="Mensagem...">
            <button class="btn-send" onclick="core.sendMessage()"><i class="ri-send-plane-fill"></i></button>
        </div>
    </div>

    <div id="view-contacts" class="view">
        <header><i class="ri-arrow-left-line" onclick="core.closeView('view-contacts')"></i><h2 style="margin-left:15px;">Contatos</h2></header>
        <div style="padding:20px;">
            <input type="text" id="add-id" placeholder="ID do Amigo" style="width:100%; padding:15px; background:#111; border:1px solid var(--b); border-radius:12px; color:#fff; margin-bottom:10px;">
            <button onclick="core.addContact()" style="width:100%; padding:15px; background:var(--p); border:none; border-radius:12px; color:#fff; font-weight:700;">INICIAR CHAT</button>
        </div>
        <div id="contacts-list" class="chat-list"></div>
    </div>

    <div id="view-profile-me" class="view">
        <header><i class="ri-arrow-left-line" onclick="core.closeView('view-profile-me')"></i><h2 style="margin-left:15px;">Meu Perfil</h2></header>
        <div style="padding:30px; text-align:center;">
            <div id="my-p-av" class="av" style="width:100px; height:100px; margin:0 auto 20px; font-size:30px;"></div>
            <input type="text" id="set-name" placeholder="Seu Nome" style="width:100%; padding:12px; background:#111; border:1px solid var(--b); border-radius:10px; color:#fff; margin-bottom:10px;">
            <input type="text" id="set-pic" placeholder="URL da Foto" style="width:100%; padding:12px; background:#111; border:1px solid var(--b); border-radius:10px; color:#fff; margin-bottom:20px;">
            <button onclick="core.saveProfile()" style="width:100%; padding:15px; background:var(--p); border:none; border-radius:12px; color:#fff; font-weight:700;">SALVAR</button>
            <button onclick="core.logout()" style="margin-top:20px; background:transparent; border:none; color:var(--p); cursor:pointer;">SAIR DA CONTA</button>
        </div>
    </div>
</div>

<script>
const core = {
    peer: null,
    uid: localStorage.getItem('c4_uid'),
    prof: JSON.parse(localStorage.getItem('c4_prof') || '{"name":"","pic":""}'),
    friends: JSON.parse(localStorage.getItem('c4_friends') || '{}'),
    history: JSON.parse(localStorage.getItem('c4_history') || '{}'),
    activeId: null,

    init() {
        if(this.uid) {
            document.getElementById('auth-screen').style.display = 'none';
            this.setupPeer();
            this.updateUI();
            this.renderHome();
        }
        document.getElementById('msg-input').onkeydown = (e) => e.key === 'Enter' && this.sendMessage();
    },

    login() {
        const id = document.getElementById('my-id').value.trim().toLowerCase();
        if(id.length < 3) return;
        localStorage.setItem('c4_uid', id);
        location.reload();
    },

    setupPeer() {
        this.peer = new Peer(this.uid);
        
        this.peer.on('open', () => {
            document.getElementById('status-indicator').innerText = "ONLINE";
            document.getElementById('status-indicator').style.color = "#00ff00";
        });

        this.peer.on('connection', conn => {
            conn.on('data', data => this.handleIncoming(conn.peer, data));
            // Sincroniza perfil na hora que alguém conecta com você
            setTimeout(() => conn.send({type:'sync', name:this.prof.name, pic:this.prof.pic}), 500);
        });

        this.peer.on('error', err => {
            console.error('PeerJS Error:', err.type);
            if(err.type === 'peer-unavailable') alert("Usuário Offline ou ID incorreto.");
        });
    },

    handleIncoming(sid, data) {
        if(data.type === 'sync') {
            this.friends[sid] = { name: data.name, pic: data.pic };
            this.save(); this.renderHome();
            if(this.activeId === sid) this.updateChatHeader(sid);
        }
        if(data.type === 'msg') {
            if(!this.history[sid]) this.history[sid] = [];
            this.history[sid].push({ sid, text: data.text, time: new Date().toLocaleTimeString() });
            this.save(); this.renderHome();
            if(this.activeId === sid) this.renderChat();
        }
    },

    sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text || !this.activeId) return;

        const msgObj = { sid: this.uid, text: text, time: new Date().toLocaleTimeString() };
        
        // 1. Salva localmente primeiro (Interface Instantânea)
        if(!this.history[this.activeId]) this.history[this.activeId] = [];
        this.history[this.activeId].push(msgObj);
        
        // 2. Tenta enviar
        const conn = this.peer.connect(this.activeId);
        conn.on('open', () => {
            conn.send({ type: 'msg', text: text });
            conn.send({ type: 'sync', name: this.prof.name, pic: this.prof.pic });
        });

        input.value = "";
        this.renderChat();
        this.save();
        this.renderHome();
    },

    renderHome() {
        const list = document.getElementById('home-list');
        list.innerHTML = "";
        Object.keys(this.history).forEach(id => {
            const f = this.friends[id] || { name: id, pic: '' };
            const last = this.history[id].at(-1);
            list.innerHTML += `
                <div class="tile" onclick="core.openChat('${id}')">
                    <div class="av">${f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase()}</div>
                    <div class="tile-info">
                        <div class="tile-name">${f.name || id}</div>
                        <div class="tile-last">${last ? last.text : '...'}</div>
                    </div>
                </div>`;
        });
    },

    openChat(id) {
        this.activeId = id;
        this.updateChatHeader(id);
        this.openView('view-chat');
        this.renderChat();
    },

    updateChatHeader(id) {
        const f = this.friends[id] || { name: id, pic: '' };
        document.getElementById('chat-name').innerText = f.name || id;
        document.getElementById('chat-av').innerHTML = f.pic ? `<img src="${f.pic}">` : id[0].toUpperCase();
    },

    renderChat() {
        const flow = document.getElementById('msg-flow');
        flow.innerHTML = "";
        (this.history[this.activeId] || []).forEach(m => {
            flow.innerHTML += `<div class="bubble ${m.sid===this.uid?'sent':'received'}">${m.text}</div>`;
        });
        flow.scrollTop = flow.scrollHeight;
    },

    addContact() {
        const id = document.getElementById('add-id').value.trim().toLowerCase();
        if(id && id !== this.uid) {
            if(!this.history[id]) this.history[id] = [];
            this.save();
            this.openChat(id);
            this.closeView('view-contacts');
        }
    },

    saveProfile() {
        this.prof.name = document.getElementById('set-name').value;
        this.prof.pic = document.getElementById('set-pic').value;
        localStorage.setItem('c4_prof', JSON.stringify(this.prof));
        this.updateUI();
        this.closeView('view-profile-me');
    },

    updateUI() {
        document.getElementById('me-name').innerText = this.prof.name || this.uid;
        const avHTML = this.prof.pic ? `<img src="${this.prof.pic}">` : this.uid[0].toUpperCase();
        document.getElementById('me-av').innerHTML = avHTML;
        document.getElementById('my-p-av').innerHTML = avHTML;
    },

    save() {
        localStorage.setItem('c4_friends', JSON.stringify(this.friends));
        localStorage.setItem('c4_history', JSON.stringify(this.history));
    },

    openView(id) { document.getElementById(id).classList.add('active'); },
    closeView(id) { document.getElementById(id).classList.remove('active'); },
    closeChat() { this.activeId = null; this.closeView('view-chat'); this.renderHome(); },
    logout() { localStorage.clear(); location.reload(); }
};

core.init();
</script>
</body>
</html>
